<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollments - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Enrollments</h1>
                <div id="create-button-container"></div>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="ENROLLED">Enrolled</option>
                            <option value="DROPPED">Dropped</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="FAILED">Failed</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" id="search-btn">
                            <i class="bi bi-search"></i> Filter
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Enrollments Table -->
            <div class="card">
                <div class="card-body">
                    <div id="enrollments-table-container">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="pagination-container" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let currentPage = 1;
        
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const user = getCurrentUser();
            if (hasPermission(user.role, [CONFIG.ROLES.ADMIN, CONFIG.ROLES.REGISTRAR, CONFIG.ROLES.STUDENT])) {
                $('#create-button-container').html(
                    '<a href="create.html" class="btn btn-primary">' +
                    '<i class="bi bi-plus-circle"></i> Create Enrollment</a>'
                );
            }
            
            loadEnrollments();
            
            $('#search-btn').on('click', function() {
                currentPage = 1;
                loadEnrollments();
            });
        });
        
        function loadEnrollments() {
            const params = { page: currentPage };
            
            const status = $('#status-filter').val();
            if (status) params.status = status;
            
            showLoading('#enrollments-table-container');
            
            EnrollmentAPI.list(params)
                .then(function(response) {
                    if (response.status === 'success') {
                        renderEnrollmentsTable(response.data);
                        renderPagination(response.data);
                    }
                })
                .catch(function(error) {
                    $('#enrollments-table-container').html(
                        '<div class="alert alert-danger">Failed to load enrollments. Please try again.</div>'
                    );
                    console.error(error);
                });
        }
        
        function renderEnrollmentsTable(data) {
            if (!data.results || data.results.length === 0) {
                $('#enrollments-table-container').html(
                    '<div class="empty-state"><i class="bi bi-inbox"></i><p class="mt-3">No enrollments found</p></div>'
                );
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-hover"><thead><tr>';
            html += '<th>Student</th><th>Class</th><th>Course</th><th>Semester</th><th>Status</th><th>Grade</th><th>Actions</th>';
            html += '</tr></thead><tbody>';
            
            data.results.forEach(function(enrollment) {
                html += '<tr>';
                html += '<td>' + escapeHtml(enrollment.student_name) + '</td>';
                html += '<td>' + escapeHtml(enrollment.class_code) + '</td>';
                html += '<td>' + escapeHtml(enrollment.course_name) + '</td>';
                html += '<td>' + escapeHtml(enrollment.semester) + ' ' + enrollment.academic_year + '</td>';
                html += '<td>' + getStatusBadge(enrollment.status) + '</td>';
                html += '<td>' + (enrollment.grade ? escapeHtml(enrollment.grade) : '-') + '</td>';
                html += '<td>';
                
                const user = getCurrentUser();
                if (hasPermission(user.role, [CONFIG.ROLES.ADMIN, CONFIG.ROLES.REGISTRAR]) || 
                    (user.role === CONFIG.ROLES.STUDENT && enrollment.status === 'ENROLLED')) {
                    html += '<button class="btn btn-sm btn-outline-danger" onclick="dropEnrollment(\'' + enrollment.id + '\')" title="Drop">';
                    html += '<i class="bi bi-x-circle"></i></button>';
                }
                html += '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            $('#enrollments-table-container').html(html);
        }
        
        function dropEnrollment(enrollmentId) {
            if (!confirm('Are you sure you want to drop this enrollment?')) return;
            
            EnrollmentAPI.delete(enrollmentId)
                .then(function(response) {
                    if (response.status === 'success') {
                        showToast('Enrollment dropped successfully', 'success');
                        loadEnrollments();
                    }
                })
                .catch(function(error) {
                    showToast('Failed to drop enrollment', 'error');
                });
        }
        
        function renderPagination(data) {
            if (!data.count || data.count <= CONFIG.DEFAULT_PAGE_SIZE) {
                $('#pagination-container').html('');
                return;
            }
            
            const totalPages = Math.ceil(data.count / CONFIG.DEFAULT_PAGE_SIZE);
            let html = '<nav><ul class="pagination justify-content-center">';
            
            if (data.previous) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage - 1) + '">Previous</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Previous</span></li>';
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += '<li class="page-item active"><span class="page-link">' + i + '</span></li>';
                } else {
                    html += '<li class="page-item"><a class="page-link" href="#" data-page="' + i + '">' + i + '</a></li>';
                }
            }
            
            if (data.next) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage + 1) + '">Next</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Next</span></li>';
            }
            
            html += '</ul></nav>';
            $('#pagination-container').html(html);
            
            $('#pagination-container .page-link[data-page]').on('click', function(e) {
                e.preventDefault();
                currentPage = parseInt($(this).data('page'));
                loadEnrollments();
                window.scrollTo(0, 0);
            });
        }
    </script>
</body>
</html>
