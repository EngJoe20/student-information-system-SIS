<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Messages</h1>
                <a href="compose.html" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Compose
                </a>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div id="messages-list">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            loadMessages();
        });
        
        function loadMessages() {
            MessageAPI.list({ folder: 'inbox' })
                .then(function(response) {
                    if (response.status === 'success') {
                        renderMessages(response.data.results);
                    }
                })
                .catch(function(error) {
                    $('#messages-list').html('<div class="alert alert-danger">Failed to load messages</div>');
                });
        }
        
        function renderMessages(messages) {
            if (!messages || messages.length === 0) {
                $('#messages-list').html('<p class="text-muted text-center py-3">No messages</p>');
                return;
            }
            
            let html = '<ul class="list-group list-group-flush">';
            messages.forEach(function(message) {
                html += '<li class="list-group-item' + (message.is_read ? '' : ' bg-light') + '">';
                html += '<div class="d-flex justify-content-between align-items-start">';
                html += '<div class="flex-grow-1">';
                html += '<h6 class="mb-1">' + escapeHtml(message.subject) + '</h6>';
                html += '<p class="mb-1">From: ' + escapeHtml(message.sender_name) + '</p>';
                html += '<p class="mb-1 text-muted">' + truncateText(escapeHtml(message.body), 100) + '</p>';
                html += '<small class="text-muted">' + formatDateTime(message.created_at) + '</small>';
                html += '</div>';
                html += '<button class="btn btn-sm btn-outline-danger" onclick="deleteMessage(\'' + message.id + '\')">Delete</button>';
                html += '</div>';
                html += '</li>';
            });
            html += '</ul>';
            $('#messages-list').html(html);
        }
        
        function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message?')) return;
            
            MessageAPI.delete(id)
                .then(function(response) {
                    if (response.status === 'success') {
                        showToast('Message deleted', 'success');
                        loadMessages();
                    }
                });
        }
    </script>
</body>
</html>
