<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Message - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Compose Message</h1>
                <a href="inbox.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Inbox
                </a>
            </div>
            
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="compose-form">
                                <div class="mb-3">
                                    <label for="recipient_id" class="form-label">To <span class="text-danger">*</span></label>
                                    <select class="form-select" id="recipient_id" required>
                                        <option value="">Select recipient...</option>
                                    </select>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="subject" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="body" class="form-label">Message <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="body" rows="10" required></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                
                                <hr class="my-4">
                                <div class="d-flex justify-content-end gap-2">
                                    <a href="inbox.html" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary" id="submit-btn">
                                        <i class="bi bi-send"></i> Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            // Load users for recipient selection (with pagination)
            const currentUser = getCurrentUser();
            const select = $('#recipient_id');
            
            function loadAllUsers(page = 1) {
                UserAPI.list({ page: page })
                    .then(function(response) {
                        if (response.status === 'success') {
                            response.data.results.forEach(function(user) {
                                if (user.id !== currentUser.id) {
                                    select.append('<option value="' + user.id + '">' + 
                                        escapeHtml(user.full_name) + ' (' + escapeHtml(user.email) + ')' + '</option>');
                                }
                            });
                            
                            // Load next page if available
                            if (response.data.next) {
                                loadAllUsers(page + 1);
                            }
                        }
                    })
                    .catch(function(xhr) {
                        // If user doesn't have permission to list all users, show error
                        if (xhr.status === 403) {
                            select.html('<option value="">You do not have permission to view users</option>');
                            showToast('Unable to load recipient list. Please contact an administrator.', 'error');
                        } else {
                            console.error('Failed to load users:', xhr);
                            showToast('Failed to load users. Please try again.', 'error');
                        }
                    });
            }
            
            // Start loading users
            loadAllUsers();
            
            $('#compose-form').on('submit', function(e) {
                e.preventDefault();
                
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    $(this).addClass('was-validated');
                    return;
                }
                
                const formData = {
                    recipient_id: $('#recipient_id').val(),
                    subject: $('#subject').val().trim(),
                    body: $('#body').val().trim()
                };
                
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true);
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Sending...');
                
                MessageAPI.create(formData)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('Message sent successfully!', 'success');
                            setTimeout(function() {
                                window.location.href = 'inbox.html';
                            }, 1500);
                        }
                    })
                    .catch(function(xhr) {
                        if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.message) {
                            showToast(xhr.responseJSON.message, 'error');
                        } else {
                            showToast('Failed to send message. Please try again.', 'error');
                        }
                    })
                    .finally(function() {
                        submitBtn.prop('disabled', false);
                        submitBtn.html('<i class="bi bi-send"></i> Send Message');
                    });
            });
        });
    </script>
</body>
</html>
