<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Class - SIS</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Class Details</h1>
                <div>
                    <a href="list.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                    <span id="edit-button-container"></span>
                </div>
            </div>

            <div id="loading-container" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="class-details" style="display: none;">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 id="class-code" class="mb-3"></h3>
                                <p><strong>Course:</strong> <span id="course-name"></span></p>
                                <p><strong>Instructor:</strong> <span id="instructor-name"></span></p>
                                <p><strong>Semester:</strong> <span id="semester"></span></p>
                                <p><strong>Enrollment:</strong> <span id="enrollment"></span></p>
                                <p><strong>Room:</strong> <span id="room"></span></p>
                                <p><strong>Status:</strong> <span id="status"></span></p>
                            </div>
                        </div>

                        <div class="card mt-4">
                            <div class="card-header">
                                <h5 class="mb-0">Schedule</h5>
                            </div>
                            <div class="card-body">
                                <div id="schedule-list"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Quick Actions</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <a href="#" id="roster-link" class="btn btn-primary">View Roster</a>
                                    <a href="../attendance/record.html" class="btn btn-success">Record Attendance</a>
                                    <a href="../grades/submit.html" class="btn btn-info">Submit Grades</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let classId = null;

        $(document).ready(function () {
            if (!requireAuth()) return;

            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');

            const urlParams = new URLSearchParams(window.location.search);
            classId = urlParams.get('id');

            if (!classId) {
                showToast('Class ID is required', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }

            loadClassDetails();
        });

        function loadClassDetails() {
            ClassAPI.get(classId)
                .then(function (cls) {
                    renderClassDetails(cls);

                    const user = getCurrentUser();
                    if (hasPermission(user.role, [CONFIG.ROLES.ADMIN, CONFIG.ROLES.REGISTRAR])) {
                        $('#edit-button-container').html(
                            '<a href="edit.html?id=' + cls.id + '" class="btn btn-primary ms-2">' +
                            '<i class="bi bi-pencil"></i> Edit</a>'
                        );
                    }

                    $('#roster-link').attr('href', 'view.html?id=' + classId + '&tab=roster');
                })
                .catch(function (error) {
                    showToast('Failed to load class details', 'error');
                    console.error(error);
                });
        }

        function renderClassDetails(cls) {
            console.log(cls);
            $('#class-code').text(cls.class_code);
            $('#course-name').text(cls.course_name || 'N/A');
            $('#instructor-name').text(cls.instructor_name || 'TBA');
            $('#semester').text(cls.semester + ' ' + cls.academic_year);
            $('#enrollment').text(cls.current_enrollment + ' / ' + cls.max_capacity);
            $('#room').text(cls.room_info ? (cls.room_info.building + ' - ' + cls.room_info.room_number) : 'TBA');
            $('#status').html(getStatusBadge(cls.status));

            // Schedule
            if (cls.schedule && cls.schedule.length > 0) {
                let html = '<ul class="list-group list-group-flush">';
                cls.schedule.forEach(function (s) {
                    html += '<li class="list-group-item">';
                    html += escapeHtml(s.day) + ': ' + s.start_time + ' - ' + s.end_time;
                    html += '</li>';
                });
                html += '</ul>';
                $('#schedule-list').html(html);
            } else {
                $('#schedule-list').html('<p class="text-muted">No schedule available</p>');
            }

            $('#loading-container').hide();
            $('#class-details').show();
        }
    </script>
</body>

</html>
