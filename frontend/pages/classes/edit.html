<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Edit Class</h1>
                <a href="list.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
            
            <div id="loading-container" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div id="edit-form-container" style="display: none;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="edit-class-form">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="class_code" class="form-label">Class Code</label>
                                            <input type="text" class="form-control" id="class_code" readonly>
                                            <small class="text-muted">Class code cannot be changed</small>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="section" class="form-label">Section <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="section" required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="instructor" class="form-label">Instructor</label>
                                            <select class="form-select" id="instructor">
                                                <option value="">Select instructor...</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="max_capacity" class="form-label">Max Capacity <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="max_capacity" min="1" required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="semester" class="form-label">Semester <span class="text-danger">*</span></label>
                                            <select class="form-select" id="semester" required>
                                                <option value="">Select...</option>
                                                <option value="FALL">Fall</option>
                                                <option value="SPRING">Spring</option>
                                                <option value="SUMMER">Summer</option>
                                            </select>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="academic_year" class="form-label">Academic Year <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="academic_year" min="2020" max="2100" required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="room" class="form-label">Room</label>
                                            <select class="form-select" id="room">
                                                <option value="">Select room...</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="status" class="form-label">Status</label>
                                            <select class="form-select" id="status">
                                                <option value="OPEN">Open</option>
                                                <option value="CLOSED">Closed</option>
                                                <option value="CANCELLED">Cancelled</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label class="form-label">Schedule</label>
                                            <div id="schedule-container"></div>
                                            <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="add-schedule-item">
                                                <i class="bi bi-plus"></i> Add Schedule Item
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <hr class="my-4">
                                    <div class="d-flex justify-content-end gap-2">
                                        <a href="list.html" class="btn btn-secondary">Cancel</a>
                                        <button type="submit" class="btn btn-primary" id="submit-btn">
                                            <i class="bi bi-check-circle"></i> Update Class
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let classId = null;
        
        $(document).ready(function() {
            if (!requireRole([CONFIG.ROLES.ADMIN, CONFIG.ROLES.REGISTRAR])) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const urlParams = new URLSearchParams(window.location.search);
            classId = urlParams.get('id');
            
            if (!classId) {
                showToast('Class ID is required', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }
            
            // Load users (for instructors)
            UserAPI.list({ role: 'INSTRUCTOR' })
                .then(function(response) {
                    if (response.status === 'success') {
                        const select = $('#instructor');
                        response.data.results.forEach(function(user) {
                            select.append('<option value="' + user.id + '">' + 
                                escapeHtml(user.full_name) + '</option>');
                        });
                    }
                });
            
            // Load rooms
            RoomAPI.list({})
                .then(function(response) {
                    if (response.status === 'success') {
                        const select = $('#room');
                        response.data.results.forEach(function(room) {
                            select.append('<option value="' + room.id + '">' + 
                                escapeHtml(room.building) + ' - ' + escapeHtml(room.room_number) + '</option>');
                        });
                    }
                });
            
            // Add schedule item
            $('#add-schedule-item').on('click', function() {
                addScheduleItem();
            });
            
            // Remove schedule item
            $(document).on('click', '.remove-schedule-item', function() {
                $(this).closest('.schedule-item').remove();
            });
            
            loadClassData();
            
            $('#edit-class-form').on('submit', function(e) {
                e.preventDefault();
                
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    $(this).addClass('was-validated');
                    return;
                }
                
                // Collect schedule
                const schedule = [];
                $('.schedule-item').each(function() {
                    const day = $(this).find('.day-select').val();
                    const startTime = $(this).find('.start-time').val();
                    const endTime = $(this).find('.end-time').val();
                    
                    if (day && startTime && endTime) {
                        schedule.push({
                            day: day,
                            start_time: startTime + ':00',
                            end_time: endTime + ':00'
                        });
                    }
                });
                
                const formData = {
                    instructor: $('#instructor').val() || null,
                    section: $('#section').val().trim(),
                    semester: $('#semester').val(),
                    academic_year: parseInt($('#academic_year').val()),
                    max_capacity: parseInt($('#max_capacity').val()),
                    room: $('#room').val() || null,
                    status: $('#status').val(),
                    schedule: schedule
                };
                
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true);
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Updating...');
                
                ClassAPI.update(classId, formData)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('Class updated successfully!', 'success');
                            setTimeout(function() {
                                window.location.href = 'view.html?id=' + classId;
                            }, 1500);
                        }
                    })
                    .catch(function(xhr) {
                        if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.errors) {
                            const errors = xhr.responseJSON.errors;
                            for (const field in errors) {
                                const fieldId = field.replace(/\./g, '_');
                                const input = $('#' + fieldId);
                                if (input.length) {
                                    input.addClass('is-invalid');
                                    input.siblings('.invalid-feedback').text(errors[field][0]);
                                }
                            }
                            showToast('Please fix the validation errors', 'error');
                        } else {
                            showToast('Failed to update class. Please try again.', 'error');
                        }
                    })
                    .finally(function() {
                        submitBtn.prop('disabled', false);
                        submitBtn.html('<i class="bi bi-check-circle"></i> Update Class');
                    });
            });
        });
        
        function loadClassData() {
            ClassAPI.get(classId)
                .then(function(response) {
                    if (response.status === 'success') {
                        const cls = response.data;
                        populateForm(cls);
                        $('#loading-container').hide();
                        $('#edit-form-container').show();
                    }
                })
                .catch(function(error) {
                    showToast('Failed to load class data', 'error');
                    console.error(error);
                });
        }
        
        function populateForm(cls) {
            $('#class_code').val(cls.class_code);
            $('#section').val(cls.section);
            $('#instructor').val(cls.instructor?.id || '');
            $('#max_capacity').val(cls.max_capacity);
            $('#semester').val(cls.semester);
            $('#academic_year').val(cls.academic_year);
            $('#room').val(cls.room?.id || '');
            $('#status').val(cls.status);
            
            // Schedule
            if (cls.schedule && cls.schedule.length > 0) {
                cls.schedule.forEach(function(s) {
                    addScheduleItem(s.day, s.start_time, s.end_time);
                });
            }
        }
        
        function addScheduleItem(day = '', startTime = '', endTime = '') {
            const html = '<div class="schedule-item mb-2">' +
                '<div class="row g-2">' +
                '<div class="col-md-4"><select class="form-select day-select"><option value="">Day...</option>' +
                '<option value="MONDAY"' + (day === 'MONDAY' ? ' selected' : '') + '>Monday</option>' +
                '<option value="TUESDAY"' + (day === 'TUESDAY' ? ' selected' : '') + '>Tuesday</option>' +
                '<option value="WEDNESDAY"' + (day === 'WEDNESDAY' ? ' selected' : '') + '>Wednesday</option>' +
                '<option value="THURSDAY"' + (day === 'THURSDAY' ? ' selected' : '') + '>Thursday</option>' +
                '<option value="FRIDAY"' + (day === 'FRIDAY' ? ' selected' : '') + '>Friday</option>' +
                '<option value="SATURDAY"' + (day === 'SATURDAY' ? ' selected' : '') + '>Saturday</option>' +
                '<option value="SUNDAY"' + (day === 'SUNDAY' ? ' selected' : '') + '>Sunday</option></select></div>' +
                '<div class="col-md-4"><input type="time" class="form-control start-time" value="' + startTime.substring(0, 5) + '" placeholder="Start Time"></div>' +
                '<div class="col-md-3"><input type="time" class="form-control end-time" value="' + endTime.substring(0, 5) + '" placeholder="End Time"></div>' +
                '<div class="col-md-1"><button type="button" class="btn btn-sm btn-danger remove-schedule-item"><i class="bi bi-x"></i></button></div></div></div>';
            $('#schedule-container').append(html);
        }
    </script>
</body>
</html>
