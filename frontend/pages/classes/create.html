<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Create Class</h1>
                <a href="list.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="create-class-form">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="course" class="form-label">Course <span class="text-danger">*</span></label>
                                        <select class="form-select" id="course" required>
                                            <option value="">Select course...</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="instructor" class="form-label">Instructor</label>
                                        <select class="form-select" id="instructor">
                                            <option value="">Select instructor...</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="class_code" class="form-label">Class Code <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="class_code" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="section" class="form-label">Section <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="section" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="max_capacity" class="form-label">Max Capacity <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="max_capacity" min="1" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="semester" class="form-label">Semester <span class="text-danger">*</span></label>
                                        <select class="form-select" id="semester" required>
                                            <option value="">Select...</option>
                                            <option value="FALL">Fall</option>
                                            <option value="SPRING">Spring</option>
                                            <option value="SUMMER">Summer</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="academic_year" class="form-label">Academic Year <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="academic_year" min="2020" max="2100" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="room" class="form-label">Room</label>
                                        <select class="form-select" id="room">
                                            <option value="">Select room...</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Schedule</label>
                                        <div id="schedule-container">
                                            <div class="schedule-item mb-2">
                                                <div class="row g-2">
                                                    <div class="col-md-4">
                                                        <select class="form-select day-select">
                                                            <option value="">Day...</option>
                                                            <option value="MONDAY">Monday</option>
                                                            <option value="TUESDAY">Tuesday</option>
                                                            <option value="WEDNESDAY">Wednesday</option>
                                                            <option value="THURSDAY">Thursday</option>
                                                            <option value="FRIDAY">Friday</option>
                                                            <option value="SATURDAY">Saturday</option>
                                                            <option value="SUNDAY">Sunday</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <input type="time" class="form-control start-time" placeholder="Start Time">
                                                    </div>
                                                    <div class="col-md-4">
                                                        <input type="time" class="form-control end-time" placeholder="End Time">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-sm btn-outline-primary" id="add-schedule-item">
                                            <i class="bi bi-plus"></i> Add Schedule Item
                                        </button>
                                    </div>
                                </div>
                                
                                <hr class="my-4">
                                <div class="d-flex justify-content-end gap-2">
                                    <a href="list.html" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary" id="submit-btn">
                                        <i class="bi bi-check-circle"></i> Create Class
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            if (!requireRole([CONFIG.ROLES.ADMIN, CONFIG.ROLES.REGISTRAR])) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            // Set current year as default
            $('#academic_year').val(new Date().getFullYear());
            
            // Load courses
            CourseAPI.list({ is_active: true })
                .then(function(response) {
                    if (response.status === 'success') {
                        const select = $('#course');
                        response.data.results.forEach(function(course) {
                            select.append('<option value="' + course.id + '">' + 
                                escapeHtml(course.course_code) + ' - ' + escapeHtml(course.course_name) + '</option>');
                        });
                    }
                });
            
            // Load users (for instructors)
            UserAPI.list({ role: 'INSTRUCTOR' })
                .then(function(response) {
                    if (response.status === 'success') {
                        const select = $('#instructor');
                        response.data.results.forEach(function(user) {
                            select.append('<option value="' + user.id + '">' + 
                                escapeHtml(user.full_name) + '</option>');
                        });
                    }
                });
            
            // Load rooms
            RoomAPI.list({ is_available: true })
                .then(function(response) {
                    if (response.status === 'success') {
                        const select = $('#room');
                        response.data.results.forEach(function(room) {
                            select.append('<option value="' + room.id + '">' + 
                                escapeHtml(room.building) + ' - ' + escapeHtml(room.room_number) + '</option>');
                        });
                    }
                });
            
            // Add schedule item
            $('#add-schedule-item').on('click', function() {
                const html = '<div class="schedule-item mb-2">' +
                    '<div class="row g-2">' +
                    '<div class="col-md-4"><select class="form-select day-select"><option value="">Day...</option>' +
                    '<option value="MONDAY">Monday</option><option value="TUESDAY">Tuesday</option>' +
                    '<option value="WEDNESDAY">Wednesday</option><option value="THURSDAY">Thursday</option>' +
                    '<option value="FRIDAY">Friday</option><option value="SATURDAY">Saturday</option>' +
                    '<option value="SUNDAY">Sunday</option></select></div>' +
                    '<div class="col-md-4"><input type="time" class="form-control start-time" placeholder="Start Time"></div>' +
                    '<div class="col-md-3"><input type="time" class="form-control end-time" placeholder="End Time"></div>' +
                    '<div class="col-md-1"><button type="button" class="btn btn-sm btn-danger remove-schedule-item">' +
                    '<i class="bi bi-x"></i></button></div></div></div>';
                $('#schedule-container').append(html);
            });
            
            // Remove schedule item
            $(document).on('click', '.remove-schedule-item', function() {
                $(this).closest('.schedule-item').remove();
            });
            
            $('#create-class-form').on('submit', function(e) {
                e.preventDefault();
                
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    $(this).addClass('was-validated');
                    return;
                }
                
                // Collect schedule
                const schedule = [];
                $('.schedule-item').each(function() {
                    const day = $(this).find('.day-select').val();
                    const startTime = $(this).find('.start-time').val();
                    const endTime = $(this).find('.end-time').val();
                    
                    if (day && startTime && endTime) {
                        schedule.push({
                            day: day,
                            start_time: startTime + ':00',
                            end_time: endTime + ':00'
                        });
                    }
                });
                
                const formData = {
                    course: $('#course').val(),
                    instructor: $('#instructor').val() || null,
                    class_code: $('#class_code').val().trim(),
                    section: $('#section').val().trim(),
                    semester: $('#semester').val(),
                    academic_year: parseInt($('#academic_year').val()),
                    max_capacity: parseInt($('#max_capacity').val()),
                    room: $('#room').val() || null,
                    schedule: schedule
                };
                
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true);
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Creating...');
                
                ClassAPI.create(formData)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('Class created successfully!', 'success');
                            setTimeout(function() {
                                window.location.href = 'view.html?id=' + response.data.id;
                            }, 1500);
                        }
                    })
                    .catch(function(xhr) {
                        if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.errors) {
                            const errors = xhr.responseJSON.errors;
                            for (const field in errors) {
                                const fieldId = field.replace(/\./g, '_');
                                const input = $('#' + fieldId);
                                if (input.length) {
                                    input.addClass('is-invalid');
                                    input.siblings('.invalid-feedback').text(errors[field][0]);
                                }
                            }
                            showToast('Please fix the validation errors', 'error');
                        } else {
                            showToast('Failed to create class. Please try again.', 'error');
                        }
                    })
                    .finally(function() {
                        submitBtn.prop('disabled', false);
                        submitBtn.html('<i class="bi bi-check-circle"></i> Create Class');
                    });
            });
        });
    </script>
</body>
</html>
