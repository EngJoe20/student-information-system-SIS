<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Create Exam</h1>
                <a href="list.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
            
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="create-exam-form">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="class_instance" class="form-label">Class <span class="text-danger">*</span></label>
                                        <select class="form-select" id="class_instance" required>
                                            <option value="">Select class...</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exam_type" class="form-label">Exam Type <span class="text-danger">*</span></label>
                                        <select class="form-select" id="exam_type" required>
                                            <option value="">Select...</option>
                                            <option value="MIDTERM">Midterm</option>
                                            <option value="FINAL">Final</option>
                                            <option value="QUIZ">Quiz</option>
                                            <option value="PROJECT">Project</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="exam_date" class="form-label">Exam Date & Time <span class="text-danger">*</span></label>
                                        <input type="datetime-local" class="form-control" id="exam_date" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="duration_minutes" class="form-label">Duration (minutes) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="duration_minutes" min="1" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="total_marks" class="form-label">Total Marks <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="total_marks" step="0.01" min="0" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="room" class="form-label">Room</label>
                                        <select class="form-select" id="room">
                                            <option value="">Select room...</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="instructions" class="form-label">Instructions</label>
                                        <textarea class="form-control" id="instructions" rows="4"></textarea>
                                    </div>
                                </div>
                                
                                <hr class="my-4">
                                <div class="d-flex justify-content-end gap-2">
                                    <a href="list.html" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary" id="submit-btn">
                                        <i class="bi bi-check-circle"></i> Create Exam
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            if (!requireRole([CONFIG.ROLES.ADMIN, CONFIG.ROLES.REGISTRAR])) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            // Load classes
            ClassAPI.list({ status: 'OPEN' })
                .then(function(response) {
                    if (response.status === 'success') {
                        const select = $('#class_instance');
                        response.data.results.forEach(function(cls) {
                            select.append('<option value="' + cls.id + '">' + 
                                escapeHtml(cls.class_code) + ' - ' + escapeHtml(cls.course_name) + '</option>');
                        });
                    }
                });
            
            // Load rooms
            RoomAPI.list({ is_available: true })
                .then(function(response) {
                    if (response.status === 'success') {
                        const select = $('#room');
                        response.data.results.forEach(function(room) {
                            select.append('<option value="' + room.id + '">' + 
                                escapeHtml(room.building) + ' - ' + escapeHtml(room.room_number) + '</option>');
                        });
                    }
                });
            
            $('#create-exam-form').on('submit', function(e) {
                e.preventDefault();
                
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    $(this).addClass('was-validated');
                    return;
                }
                
                // Convert datetime-local to ISO format
                const examDate = new Date($('#exam_date').val());
                const isoDate = examDate.toISOString();
                
                const formData = {
                    class_instance: $('#class_instance').val(),
                    exam_type: $('#exam_type').val(),
                    exam_date: isoDate,
                    duration_minutes: parseInt($('#duration_minutes').val()),
                    total_marks: parseFloat($('#total_marks').val()),
                    room: $('#room').val() || null,
                    instructions: $('#instructions').val().trim() || null
                };
                
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true);
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Creating...');
                
                ExamAPI.create(formData)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('Exam created successfully!', 'success');
                            setTimeout(function() {
                                window.location.href = 'view.html?id=' + response.data.id;
                            }, 1500);
                        }
                    })
                    .catch(function(xhr) {
                        if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.errors) {
                            const errors = xhr.responseJSON.errors;
                            for (const field in errors) {
                                const fieldId = field.replace(/\./g, '_');
                                const input = $('#' + fieldId);
                                if (input.length) {
                                    input.addClass('is-invalid');
                                    input.siblings('.invalid-feedback').text(errors[field][0]);
                                }
                            }
                            showToast('Please fix the validation errors', 'error');
                        } else {
                            showToast('Failed to create exam. Please try again.', 'error');
                        }
                    })
                    .finally(function() {
                        submitBtn.prop('disabled', false);
                        submitBtn.html('<i class="bi bi-check-circle"></i> Create Exam');
                    });
            });
        });
    </script>
</body>
</html>
