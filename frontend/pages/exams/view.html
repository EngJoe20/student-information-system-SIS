<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Exam - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Exam Details</h1>
                <div>
                    <a href="list.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                    <span id="edit-button-container"></span>
                </div>
            </div>
            
            <div id="loading-container" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div id="exam-details" style="display: none;">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 id="exam-title" class="mb-3"></h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Class:</strong> <span id="class-code"></span></p>
                                        <p><strong>Course:</strong> <span id="course-name"></span></p>
                                        <p><strong>Exam Type:</strong> <span id="exam-type"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Date & Time:</strong> <span id="exam-date"></span></p>
                                        <p><strong>Duration:</strong> <span id="duration"></span></p>
                                        <p><strong>Total Marks:</strong> <span id="total-marks"></span></p>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <p><strong>Room:</strong> <span id="room"></span></p>
                                    <p><strong>Instructions:</strong></p>
                                    <div id="instructions" class="text-muted"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let examId = null;
        
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const urlParams = new URLSearchParams(window.location.search);
            examId = urlParams.get('id');
            
            if (!examId) {
                showToast('Exam ID is required', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }
            
            loadExamDetails();
        });
        
        function loadExamDetails() {
            ExamAPI.get(examId)
                .then(function(response) {
                    let exam = null;

                    // Case 1: StandardResponse
                    if (response.status === 'success' && response.data) {
                        exam = response.data;
                    }
                    // Case 2: Pure DRF object (YOUR CASE)
                    else if (response.id) {
                        exam = response;
                    }

                    if (!exam || !exam.id) {
                        showToast('Exam not found', 'error');
                        setTimeout(() => window.location.href = 'list.html', 2000);
                        console.error('Unexpected response:', response);
                        return;
                    }

                    renderExamDetails(exam);

                    const user = getCurrentUser();
                    if (hasPermission(user.role, [CONFIG.ROLES.ADMIN, CONFIG.ROLES.REGISTRAR])) {
                        $('#edit-button-container').html(
                            '<a href="edit.html?id=' + exam.id + '" class="btn btn-primary ms-2">' +
                            '<i class="bi bi-pencil"></i> Edit</a>'
                        );
                    }
                })
                .catch(function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Failed to load exam details';
                    showToast(errorMsg, 'error');
                    $('#loading-container').html(
                        '<div class="alert alert-danger">' + errorMsg + '</div>'
                    );

                    if (xhr.status === 404) {
                        setTimeout(() => window.location.href = 'list.html', 2000);
                    }

                    console.error('ExamAPI.get error:', xhr);
                });
        }

        
        function renderExamDetails(exam) {
            $('#exam-title').text((exam.class_code || 'Exam') + ' - ' + (exam.exam_type || ''));
            $('#class-code').text(exam.class_code || 'N/A');
            $('#course-name').text(exam.course_name || 'N/A');
            $('#exam-type').text(exam.exam_type || 'N/A');
            $('#exam-date').text(exam.exam_date ? formatDateTime(exam.exam_date) : 'N/A');
            $('#duration').text(exam.duration_minutes ? (exam.duration_minutes + ' minutes') : 'N/A');
            $('#total-marks').text(exam.total_marks || '0');
            
            // Handle room - check room_info first (full object), then room (could be ID or object)
            let roomText = 'TBA';
            if (exam.room_info) {
                roomText = exam.room_info.building + ' - ' + exam.room_info.room_number;
            } else if (exam.room) {
                if (typeof exam.room === 'object' && exam.room.building) {
                    roomText = exam.room.building + ' - ' + exam.room.room_number;
                } else {
                    roomText = 'Room ID: ' + exam.room;
                }
            }
            $('#room').text(roomText);
            $('#instructions').text(exam.instructions || 'No instructions provided');
            
            $('#loading-container').hide();
            $('#exam-details').show();
        }
    </script>
</body>
</html>
