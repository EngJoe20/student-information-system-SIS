<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Rooms</h1>
                <div id="create-button-container"></div>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="search-input" placeholder="Search...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="room-type-filter">
                            <option value="">All Types</option>
                            <option value="CLASSROOM">Classroom</option>
                            <option value="LAB">Laboratory</option>
                            <option value="LECTURE_HALL">Lecture Hall</option>
                            <option value="SEMINAR">Seminar Room</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="availability-filter">
                            <option value="">All</option>
                            <option value="true">Available</option>
                            <option value="false">Unavailable</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="capacity-filter" placeholder="Min Capacity">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" id="search-btn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Rooms Table -->
            <div class="card">
                <div class="card-body">
                    <div id="rooms-table-container">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="pagination-container" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let currentPage = 1;
        
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const user = getCurrentUser();
            if (hasPermission(user.role, CONFIG.ROLES.ADMIN)) {
                $('#create-button-container').html(
                    '<a href="create.html" class="btn btn-primary">' +
                    '<i class="bi bi-plus-circle"></i> Add Room</a>'
                );
            }
            
            loadRooms();
            
            $('#search-btn').on('click', function() {
                currentPage = 1;
                loadRooms();
            });
            
            $('#search-input').on('keypress', function(e) {
                if (e.which === 13) {
                    currentPage = 1;
                    loadRooms();
                }
            });
            
            $('#room-type-filter, #availability-filter, #capacity-filter').on('change', function() {
                currentPage = 1;
                loadRooms();
            });
        });
        
        function loadRooms() {
            const params = { page: currentPage };
            
            const search = $('#search-input').val().trim();
            if (search) params.search = search;
            
            const roomType = $('#room-type-filter').val();
            if (roomType) params.room_type = roomType;
            
            const availability = $('#availability-filter').val();
            if (availability) params.is_available = availability === 'true';
            
            const capacity = $('#capacity-filter').val();
            if (capacity) params.capacity_min = parseInt(capacity);
            
            showLoading('#rooms-table-container');
            
            RoomAPI.list(params)
                .then(function(response) {
                    if (response.status === 'success') {
                        renderRoomsTable(response.data);
                        renderPagination(response.data);
                    }
                })
                .catch(function(error) {
                    $('#rooms-table-container').html(
                        '<div class="alert alert-danger">Failed to load rooms. Please try again.</div>'
                    );
                    console.error(error);
                });
        }
        
        function renderRoomsTable(data) {
            if (!data.results || data.results.length === 0) {
                $('#rooms-table-container').html(
                    '<div class="empty-state"><i class="bi bi-inbox"></i><p class="mt-3">No rooms found</p></div>'
                );
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-hover"><thead><tr>';
            html += '<th>Room Number</th><th>Building</th><th>Type</th><th>Capacity</th><th>Equipment</th><th>Status</th><th>Actions</th>';
            html += '</tr></thead><tbody>';
            
            data.results.forEach(function(room) {
                html += '<tr>';
                html += '<td>' + escapeHtml(room.room_number) + '</td>';
                html += '<td>' + escapeHtml(room.building) + '</td>';
                html += '<td>' + escapeHtml(room.room_type) + '</td>';
                html += '<td>' + room.capacity + '</td>';
                html += '<td>' + (room.equipment && room.equipment.length > 0 ? room.equipment.join(', ') : 'None') + '</td>';
                html += '<td>' + (room.is_available ? '<span class="badge bg-success">Available</span>' : '<span class="badge bg-secondary">Unavailable</span>') + '</td>';
                html += '<td>';
                html += '<a href="view.html?id=' + room.id + '" class="btn btn-sm btn-outline-primary" title="View">';
                html += '<i class="bi bi-eye"></i></a> ';
                
                const user = getCurrentUser();
                if (hasPermission(user.role, CONFIG.ROLES.ADMIN)) {
                    html += '<a href="edit.html?id=' + room.id + '" class="btn btn-sm btn-outline-secondary" title="Edit">';
                    html += '<i class="bi bi-pencil"></i></a>';
                }
                html += '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            $('#rooms-table-container').html(html);
        }
        
        function renderPagination(data) {
            if (!data.count || data.count <= CONFIG.DEFAULT_PAGE_SIZE) {
                $('#pagination-container').html('');
                return;
            }
            
            const totalPages = Math.ceil(data.count / CONFIG.DEFAULT_PAGE_SIZE);
            let html = '<nav><ul class="pagination justify-content-center">';
            
            if (data.previous) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage - 1) + '">Previous</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Previous</span></li>';
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += '<li class="page-item active"><span class="page-link">' + i + '</span></li>';
                } else {
                    html += '<li class="page-item"><a class="page-link" href="#" data-page="' + i + '">' + i + '</a></li>';
                }
            }
            
            if (data.next) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage + 1) + '">Next</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Next</span></li>';
            }
            
            html += '</ul></nav>';
            $('#pagination-container').html(html);
            
            $('#pagination-container .page-link[data-page]').on('click', function(e) {
                e.preventDefault();
                currentPage = parseInt($(this).data('page'));
                loadRooms();
                window.scrollTo(0, 0);
            });
        }
    </script>
</body>
</html>
