<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Room - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Edit Room</h1>
                <a href="list.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
            
            <div id="loading-container" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div id="edit-form-container" style="display: none;">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <form id="edit-room-form">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="room_number" class="form-label">Room Number</label>
                                            <input type="text" class="form-control" id="room_number" readonly>
                                            <small class="text-muted">Room number cannot be changed</small>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="building" class="form-label">Building <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="building" required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <label for="capacity" class="form-label">Capacity <span class="text-danger">*</span></label>
                                            <input type="number" class="form-control" id="capacity" min="1" required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="room_type" class="form-label">Room Type <span class="text-danger">*</span></label>
                                            <select class="form-select" id="room_type" required>
                                                <option value="">Select...</option>
                                                <option value="CLASSROOM">Classroom</option>
                                                <option value="LAB">Laboratory</option>
                                                <option value="LECTURE_HALL">Lecture Hall</option>
                                                <option value="SEMINAR">Seminar Room</option>
                                            </select>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="is_available" class="form-label">Status</label>
                                            <select class="form-select" id="is_available">
                                                <option value="true">Available</option>
                                                <option value="false">Unavailable</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="equipment" class="form-label">Equipment</label>
                                            <div id="equipment-container"></div>
                                            <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="add-equipment">
                                                <i class="bi bi-plus"></i> Add Equipment
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <hr class="my-4">
                                    <div class="d-flex justify-content-end gap-2">
                                        <a href="list.html" class="btn btn-secondary">Cancel</a>
                                        <button type="submit" class="btn btn-primary" id="submit-btn">
                                            <i class="bi bi-check-circle"></i> Update Room
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let roomId = null;
        
        $(document).ready(function() {
            if (!requireRole(CONFIG.ROLES.ADMIN)) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('id');
            
            if (!roomId) {
                showToast('Room ID is required', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }
            
            // Add equipment item
            $('#add-equipment').on('click', function() {
                const html = '<div class="input-group mb-2">' +
                    '<input type="text" class="form-control equipment-item" placeholder="e.g., projector, whiteboard">' +
                    '<button type="button" class="btn btn-outline-danger remove-equipment"><i class="bi bi-x"></i></button>' +
                    '</div>';
                $('#equipment-container').append(html);
            });
            
            // Remove equipment item
            $(document).on('click', '.remove-equipment', function() {
                $(this).closest('.input-group').remove();
            });
            
            loadRoomData();
            
            $('#edit-room-form').on('submit', function(e) {
                e.preventDefault();
                
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    $(this).addClass('was-validated');
                    return;
                }
                
                // Collect equipment
                const equipment = [];
                $('.equipment-item').each(function() {
                    const item = $(this).val().trim();
                    if (item) {
                        equipment.push(item);
                    }
                });
                
                const formData = {
                    room_number: $('#room_number').val().trim(),  // âœ… include this
                    building: $('#building').val().trim(),
                    capacity: parseInt($('#capacity').val()),
                    room_type: $('#room_type').val(),
                    equipment: equipment,
                    is_available: $('#is_available').val() === 'true'
                };

                
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true);
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Updating...');
                
                RoomAPI.update(roomId, formData)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('Room updated successfully!', 'success');
                            setTimeout(function() {
                                window.location.href = 'view.html?id=' + roomId;
                            }, 1500);
                        }
                    })
                    .catch(function(xhr) {
                        if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.errors) {
                            const errors = xhr.responseJSON.errors;
                            for (const field in errors) {
                                const fieldId = field.replace(/\./g, '_');
                                const input = $('#' + fieldId);
                                if (input.length) {
                                    input.addClass('is-invalid');
                                    input.siblings('.invalid-feedback').text(errors[field][0]);
                                }
                            }
                            showToast('Please fix the validation errors', 'error');
                        } else {
                            showToast('Failed to update room. Please try again.', 'error');
                        }
                    })
                    .finally(function() {
                        submitBtn.prop('disabled', false);
                        submitBtn.html('<i class="bi bi-check-circle"></i> Update Room');
                    });
            });
        });
        
        function unwrapResponse(res) {
            if (res?.status === 'success' && res.data) return res.data;
            if (res?.id) return res;
            if (Array.isArray(res)) return { results: res };
            return null;
        }


        
        function loadRoomData() {
            RoomAPI.get(roomId)
                .then(function(res) {
                    const room = unwrapResponse(res); // <-- unwrap here
                    if (!room || !room.id) {
                        showToast('Room not found', 'error');
                        setTimeout(() => window.location.href = 'list.html', 2000);
                        return;
                    }

                    $('#room_number').val(room.room_number || '');
                    $('#building').val(room.building || '');
                    $('#capacity').val(room.capacity || '');
                    $('#room_type').val(room.room_type || '');
                    $('#is_available').val(room.is_available ? 'true' : 'false');

                    if (room.equipment && Array.isArray(room.equipment)) {
                        room.equipment.forEach(function(item) {
                            const html = '<div class="input-group mb-2">' +
                                '<input type="text" class="form-control equipment-item" value="' + escapeHtml(item) + '">' +
                                '<button type="button" class="btn btn-outline-danger remove-equipment"><i class="bi bi-x"></i></button>' +
                                '</div>';
                            $('#equipment-container').append(html);
                        });
                    }

                    $('#loading-container').hide();
                    $('#edit-form-container').show();
                })
                .catch(function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Failed to load room data';
                    showToast(errorMsg, 'error');
                    $('#loading-container').html('<div class="alert alert-danger">' + errorMsg + '</div>');
                    if (xhr.status === 404) {
                        setTimeout(() => window.location.href = 'list.html', 2000);
                    }
                    console.error('RoomAPI.get error:', xhr);
                });

        }
    </script>
</body>
</html>
