<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Room - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Room Details</h1>
                <div>
                    <a href="list.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                    <span id="edit-button-container"></span>
                </div>
            </div>
            
            <div id="loading-container" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div id="room-details" style="display: none;">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 id="room-name" class="mb-3"></h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Room Number:</strong> <span id="room-number"></span></p>
                                        <p><strong>Building:</strong> <span id="building"></span></p>
                                        <p><strong>Room Type:</strong> <span id="room-type"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Capacity:</strong> <span id="capacity"></span></p>
                                        <p><strong>Status:</strong> <span id="status"></span></p>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <strong>Equipment:</strong>
                                    <div id="equipment-list" class="mt-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let roomId = null;
        
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('id');
            
            if (!roomId) {
                showToast('Room ID is required', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }
            
            loadRoomDetails();
        });
        
        function unwrapResponse(res) {
            // If response has status & data
            if (res?.status === 'success' && res.data) return res.data;
            // If it's already a room object
            if (res?.id) return res;
            return null;
        }

        function loadRoomDetails() {
            RoomAPI.get(roomId)
                .then(function(response) {
                    const room = unwrapResponse(response);
                    if (!room?.id) {
                        showToast('Room not found', 'error');
                        setTimeout(() => window.location.href = 'list.html', 2000);
                        return;
                    }

                    renderRoomDetails(room);

                    const user = getCurrentUser();
                    if (hasPermission(user.role, CONFIG.ROLES.ADMIN)) {
                        $('#edit-button-container').html(
                            '<a href="edit.html?id=' + room.id + '" class="btn btn-primary ms-2">' +
                            '<i class="bi bi-pencil"></i> Edit</a>'
                        );
                    }
                })
                .catch(function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Failed to load room details';
                    showToast(errorMsg, 'error');
                    $('#loading-container').html('<div class="alert alert-danger">' + errorMsg + '</div>');
                    if (xhr.status === 404) {
                        setTimeout(() => window.location.href = 'list.html', 2000);
                    }
                    console.error('RoomAPI.get error:', xhr);
                });
        }

        
        function renderRoomDetails(room) {
            $('#room-name').text(room.building + ' - ' + room.room_number);
            $('#room-number').text(room.room_number);
            $('#building').text(room.building);
            $('#room-type').text(room.room_type);
            $('#capacity').text(room.capacity);
            $('#status').html(room.is_available ? '<span class="badge bg-success">Available</span>' : '<span class="badge bg-secondary">Unavailable</span>');
            
            // Equipment
            if (room.equipment && room.equipment.length > 0) {
                let html = '<ul class="list-group list-group-flush">';
                room.equipment.forEach(function(item) {
                    html += '<li class="list-group-item">' + escapeHtml(item) + '</li>';
                });
                html += '</ul>';
                $('#equipment-list').html(html);
            } else {
                $('#equipment-list').html('<p class="text-muted">No equipment listed</p>');
            }
            
            $('#loading-container').hide();
            $('#room-details').show();
        }
    </script>
</body>
</html>
