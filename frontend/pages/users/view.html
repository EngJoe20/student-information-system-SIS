<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User - Academia</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>User Details</h1>
                <div>
                    <a href="list.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                    <span id="edit-button-container"></span>
                </div>
            </div>

            <div id="loading-container" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="user-details" style="display: none;">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 id="user-name" class="mb-3"></h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Username:</strong> <span id="username"></span></p>
                                        <p><strong>Email:</strong> <span id="email"></span></p>
                                        <p><strong>Phone:</strong> <span id="phone"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Role:</strong> <span id="role"></span></p>
                                        <p><strong>Status:</strong> <span id="status"></span></p>
                                        <p><strong>2FA:</strong> <span id="2fa-status"></span></p>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <p><strong>Created:</strong> <span id="created-at"></span></p>
                                    <p><strong>Last Login:</strong> <span id="last-login"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let userId = null;

        $(document).ready(function () {
            if (!requireRole(CONFIG.ROLES.ADMIN)) return;

            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');

            const urlParams = new URLSearchParams(window.location.search);
            userId = urlParams.get('id');

            if (!userId) {
                showToast('User ID is required', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }

            loadUserDetails();
        });

        function loadUserDetails() {
            UserAPI.get(userId)
                .then(function (user) {  // اعتبر response مباشرة هو object المستخدم
                    renderUserDetails(user);

                    $('#edit-button-container').html(
                        '<a href="edit.html?id=' + user.id + '" class="btn btn-primary ms-2">' +
                        '<i class="bi bi-pencil"></i> Edit</a>'
                    );
                })
                .catch(function (error) {
                    showToast('Failed to load user details', 'error');
                    console.error(error);
                });
        }
        function renderUserDetails(user) {
            $('#user-name').text(user.full_name || 'N/A');
            $('#username').text(user.username || 'N/A');
            $('#email').text(user.email || 'N/A');
            $('#phone').text(user.phone_number || 'N/A');
            $('#role').text(getRoleDisplayName(user.role || 'UNKNOWN'));
            $('#status').html(user.is_active ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>');
            $('#2fa-status').html(user.is_2fa_enabled ? '<span class="badge bg-info">Enabled</span>' : '<span class="badge bg-secondary">Disabled</span>');
            $('#created-at').text(user.created_at ? formatDateTime(user.created_at) : 'N/A');
            $('#last-login').text(user.last_login ? formatDateTime(user.last_login) : 'Never');

            $('#loading-container').hide();
            $('#user-details').show();
        }
    </script>
</body>

</html>
