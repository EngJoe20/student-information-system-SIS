<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>My Profile</h1>
                <a href="settings.html" class="btn btn-primary">
                    <i class="bi bi-gear"></i> Security Settings
                </a>
            </div>
            
            <div id="loading-container" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div id="profile-content" style="display: none;">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="mb-4">Profile Information</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Username:</strong> <span id="username"></span></p>
                                        <p><strong>Email:</strong> <span id="email"></span></p>
                                        <p><strong>Phone:</strong> <span id="phone"></span></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Full Name:</strong> <span id="full-name"></span></p>
                                        <p><strong>Role:</strong> <span id="role"></span></p>
                                        <p><strong>Status:</strong> <span id="status"></span></p>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <p><strong>Account Created:</strong> <span id="created-at"></span></p>
                                    <p><strong>Last Login:</strong> <span id="last-login"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            loadProfile();
        });
        
        function loadProfile() {
            UserAPI.getCurrent()
                .then(function(response) {
                    if (response.status === 'success') {
                        const user = response.data;
                        renderProfile(user);
                    }
                })
                .catch(function(error) {
                    showToast('Failed to load profile', 'error');
                    console.error(error);
                });
        }
        
        function renderProfile(user) {
            $('#username').text(user.username);
            $('#email').text(user.email);
            $('#phone').text(user.phone_number || 'Not provided');
            $('#full-name').text(user.full_name);
            $('#role').text(getRoleDisplayName(user.role));
            $('#status').html(user.is_active ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>');
            $('#created-at').text(formatDateTime(user.created_at));
            $('#last-login').text(user.last_login ? formatDateTime(user.last_login) : 'Never');
            
            $('#loading-container').hide();
            $('#profile-content').show();
        }
    </script>
</body>
</html>
