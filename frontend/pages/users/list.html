<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Users</h1>
                <a href="create.html" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add User
                </a>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="search-input" placeholder="Search...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="role-filter">
                            <option value="">All Roles</option>
                            <option value="ADMIN">Admin</option>
                            <option value="STUDENT">Student</option>
                            <option value="INSTRUCTOR">Instructor</option>
                            <option value="REGISTRAR">Registrar</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="search-btn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Users Table -->
            <div class="card">
                <div class="card-body">
                    <div id="users-table-container">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="pagination-container" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let currentPage = 1;
        
        $(document).ready(function() {
            if (!requireRole(CONFIG.ROLES.ADMIN)) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            loadUsers();
            
            $('#search-btn').on('click', function() {
                currentPage = 1;
                loadUsers();
            });
            
            $('#search-input').on('keypress', function(e) {
                if (e.which === 13) {
                    currentPage = 1;
                    loadUsers();
                }
            });
            
            $('#role-filter, #status-filter').on('change', function() {
                currentPage = 1;
                loadUsers();
            });
        });
        
        function loadUsers() {
            const params = { page: currentPage };
            
            const search = $('#search-input').val().trim();
            if (search) params.search = search;
            
            const role = $('#role-filter').val();
            if (role) params.role = role;
            
            const status = $('#status-filter').val();
            if (status) params.is_active = status === 'true';
            
            showLoading('#users-table-container');
            
            UserAPI.list(params)
                .then(function(response) {
                    if (response.status === 'success') {
                        renderUsersTable(response.data);
                        renderPagination(response.data);
                    }
                })
                .catch(function(error) {
                    $('#users-table-container').html(
                        '<div class="alert alert-danger">Failed to load users. Please try again.</div>'
                    );
                    console.error(error);
                });
        }
        
        function renderUsersTable(data) {
            if (!data.results || data.results.length === 0) {
                $('#users-table-container').html(
                    '<div class="empty-state"><i class="bi bi-inbox"></i><p class="mt-3">No users found</p></div>'
                );
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-hover"><thead><tr>';
            html += '<th>Username</th><th>Name</th><th>Email</th><th>Role</th><th>Status</th><th>2FA</th><th>Actions</th>';
            html += '</tr></thead><tbody>';
            
            data.results.forEach(function(user) {
                html += '<tr>';
                html += '<td>' + escapeHtml(user.username) + '</td>';
                html += '<td>' + escapeHtml(user.full_name) + '</td>';
                html += '<td>' + escapeHtml(user.email) + '</td>';
                html += '<td>' + getRoleDisplayName(user.role) + '</td>';
                html += '<td>' + (user.is_active ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>') + '</td>';
                html += '<td>' + (user.is_2fa_enabled ? '<span class="badge bg-info">Enabled</span>' : '<span class="badge bg-secondary">Disabled</span>') + '</td>';
                html += '<td>';
                html += '<a href="view.html?id=' + user.id + '" class="btn btn-sm btn-outline-primary" title="View">';
                html += '<i class="bi bi-eye"></i></a> ';
                html += '<a href="edit.html?id=' + user.id + '" class="btn btn-sm btn-outline-secondary" title="Edit">';
                html += '<i class="bi bi-pencil"></i></a>';
                html += '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            $('#users-table-container').html(html);
        }
        
        function renderPagination(data) {
            if (!data.count || data.count <= CONFIG.DEFAULT_PAGE_SIZE) {
                $('#pagination-container').html('');
                return;
            }
            
            const totalPages = Math.ceil(data.count / CONFIG.DEFAULT_PAGE_SIZE);
            let html = '<nav><ul class="pagination justify-content-center">';
            
            if (data.previous) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage - 1) + '">Previous</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Previous</span></li>';
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += '<li class="page-item active"><span class="page-link">' + i + '</span></li>';
                } else {
                    html += '<li class="page-item"><a class="page-link" href="#" data-page="' + i + '">' + i + '</a></li>';
                }
            }
            
            if (data.next) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage + 1) + '">Next</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Next</span></li>';
            }
            
            html += '</ul></nav>';
            $('#pagination-container').html(html);
            
            $('#pagination-container .page-link[data-page]').on('click', function(e) {
                e.preventDefault();
                currentPage = parseInt($(this).data('page'));
                loadUsers();
                window.scrollTo(0, 0);
            });
        }
    </script>
</body>
</html>
