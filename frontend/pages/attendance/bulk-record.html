<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Record Attendance - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Bulk Record Attendance</h1>
                <a href="list.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form id="bulk-record-form">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="class_id" class="form-label">Class <span class="text-danger">*</span></label>
                                        <select class="form-select" id="class_id" required>
                                            <option value="">Select class...</option>
                                        </select>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="date" required>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                
                                <hr class="my-4">
                                <h5>Attendance Records</h5>
                                <div id="students-list">
                                    <p class="text-muted">Select a class to load students</p>
                                </div>
                                
                                <hr class="my-4">
                                <div class="d-flex justify-content-end gap-2">
                                    <a href="list.html" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary" id="submit-btn">
                                        <i class="bi bi-check-circle"></i> Record Attendance
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            if (!requireRole([CONFIG.ROLES.ADMIN, CONFIG.ROLES.INSTRUCTOR])) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            // Set today's date as default
            $('#date').val(new Date().toISOString().split('T')[0]);
            
            // Load classes
            ClassAPI.list({ status: 'OPEN' })
                .then(function(response) {
                    if (response.status === 'success') {
                        const select = $('#class_id');
                        response.data.results.forEach(function(cls) {
                            select.append('<option value="' + cls.id + '">' + 
                                escapeHtml(cls.class_code) + ' - ' + escapeHtml(cls.course_name) + '</option>');
                        });
                    }
                });
            
            // Load students when class is selected
            $('#class_id').on('change', function() {
                const classId = $(this).val();
                if (classId) {
                    loadClassRoster(classId);
                } else {
                    $('#students-list').html('<p class="text-muted">Select a class to load students</p>');
                }
            });
            
            $('#bulk-record-form').on('submit', function(e) {
                e.preventDefault();
                
                const classId = $('#class_id').val();
                const date = $('#date').val();
                
                if (!classId || !date) {
                    showToast('Please select a class and date', 'error');
                    return;
                }
                
                const attendanceRecords = [];
                $('.attendance-record').each(function() {
                    const enrollmentId = $(this).data('enrollment-id');
                    const status = $(this).find('.status-select').val();
                    const notes = $(this).find('.notes-input').val().trim() || '';
                    
                    if (enrollmentId && status) {
                        attendanceRecords.push({
                            enrollment_id: enrollmentId,
                            status: status,
                            notes: notes
                        });
                    }
                });
                
                if (attendanceRecords.length === 0) {
                    showToast('Please record attendance for at least one student', 'error');
                    return;
                }
                
                const formData = {
                    class_id: classId,
                    date: date,
                    attendance_records: attendanceRecords
                };
                
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true);
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Recording...');
                
                AttendanceAPI.bulkRecord(formData)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('Attendance recorded successfully for ' + attendanceRecords.length + ' students!', 'success');
                            setTimeout(function() {
                                window.location.href = 'list.html';
                            }, 1500);
                        }
                    })
                    .catch(function(xhr) {
                        if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.message) {
                            showToast(xhr.responseJSON.message, 'error');
                        } else {
                            showToast('Failed to record attendance. Please try again.', 'error');
                        }
                    })
                    .finally(function() {
                        submitBtn.prop('disabled', false);
                        submitBtn.html('<i class="bi bi-check-circle"></i> Record Attendance');
                    });
            });
        });
        
        function loadClassRoster(classId) {
            ClassAPI.getRoster(classId)
                .then(function(response) {
                    if (response.status === 'success') {
                        renderStudentsList(response.data.students);
                    }
                })
                .catch(function(error) {
                    $('#students-list').html('<div class="alert alert-danger">Failed to load class roster</div>');
                });
        }
        
        function renderStudentsList(students) {
            if (!students || students.length === 0) {
                $('#students-list').html('<p class="text-muted">No students enrolled in this class</p>');
                return;
            }
            
            // Get enrollments for these students
            EnrollmentAPI.list({ class_id: $('#class_id').val() })
                .then(function(response) {
                    if (response.status === 'success') {
                        const enrollments = response.data.results;
                        const enrollmentMap = {};
                        enrollments.forEach(function(enrollment) {
                            enrollmentMap[enrollment.student] = enrollment.id;
                        });
                        
                        let html = '<div class="table-responsive"><table class="table"><thead><tr>';
                        html += '<th>Student</th><th>Status</th><th>Notes</th>';
                        html += '</tr></thead><tbody>';
                        
                        students.forEach(function(student) {
                            const enrollmentId = enrollmentMap[student.id];
                            html += '<tr class="attendance-record" data-enrollment-id="' + enrollmentId + '">';
                            html += '<td>' + escapeHtml(student.student_id) + ' - ' + escapeHtml(student.full_name) + '</td>';
                            html += '<td>';
                            html += '<select class="form-select form-select-sm status-select" required>';
                            html += '<option value="">Select...</option>';
                            html += '<option value="PRESENT" selected>Present</option>';
                            html += '<option value="ABSENT">Absent</option>';
                            html += '<option value="LATE">Late</option>';
                            html += '<option value="EXCUSED">Excused</option>';
                            html += '</select>';
                            html += '</td>';
                            html += '<td><input type="text" class="form-control form-control-sm notes-input" placeholder="Notes"></td>';
                            html += '</tr>';
                        });
                        
                        html += '</tbody></table></div>';
                        $('#students-list').html(html);
                    }
                });
        }
    </script>
</body>
</html>
