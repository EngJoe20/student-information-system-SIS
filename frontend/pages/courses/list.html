<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Courses</h1>
                <div id="create-button-container">
                    <!-- Create button shown only for Admin -->
                </div>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="search-input" 
                               placeholder="Search by code, name, or description...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="department-filter">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="search-btn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Courses Table -->
            <div class="card">
                <div class="card-body">
                    <div id="courses-table-container">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="pagination-container" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let currentPage = 1;
        let currentFilters = {};
        
        $(document).ready(function() {
            // Check authentication
            if (!requireAuth()) {
                return;
            }
            
            // Load navbar and sidebar
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            // Check if user can create courses
            const user = getCurrentUser();
            if (hasPermission(user.role, CONFIG.ROLES.ADMIN)) {
                $('#create-button-container').html(
                    '<a href="create.html" class="btn btn-primary">' +
                    '<i class="bi bi-plus-circle"></i> Add Course</a>'
                );
            }
            
            // Load courses
            loadCourses();
            
            // Search button click
            $('#search-btn').on('click', function() {
                currentPage = 1;
                loadCourses();
            });
            
            // Enter key in search
            $('#search-input').on('keypress', function(e) {
                if (e.which === 13) {
                    currentPage = 1;
                    loadCourses();
                }
            });
            
            // Filter change
            $('#department-filter, #status-filter').on('change', function() {
                currentPage = 1;
                loadCourses();
            });
        });
        
        function loadCourses() {
            const params = {
                page: currentPage
            };
            
            const search = $('#search-input').val().trim();
            if (search) {
                params.search = search;
            }
            
            const department = $('#department-filter').val();
            if (department) {
                params.department = department;
            }
            
            const status = $('#status-filter').val();
            if (status) {
                params.is_active = status === 'true';
            }
            
            currentFilters = params;
            
            showLoading('#courses-table-container');
            
            CourseAPI.list(params)
                .then(function(response) {
                    if (response.status === 'success') {
                        renderCoursesTable(response.data);
                        renderPagination(response.data);
                        updateDepartmentFilter(response.data.results);
                    }
                })
                .catch(function(error) {
                    $('#courses-table-container').html(
                        '<div class="alert alert-danger">Failed to load courses. Please try again.</div>'
                    );
                    console.error(error);
                });
        }
        
        function updateDepartmentFilter(courses) {
            const departments = new Set();
            courses.forEach(function(course) {
                if (course.department) {
                    departments.add(course.department);
                }
            });
            
            const select = $('#department-filter');
            const currentValue = select.val();
            const options = Array.from(departments).sort();
            
            // Keep the first option (All Departments)
            select.find('option:not(:first)').remove();
            
            options.forEach(function(dept) {
                select.append('<option value="' + escapeHtml(dept) + '">' + escapeHtml(dept) + '</option>');
            });
            
            if (currentValue) {
                select.val(currentValue);
            }
        }
        
        function renderCoursesTable(data) {
            if (!data.results || data.results.length === 0) {
                $('#courses-table-container').html(
                    '<div class="empty-state">' +
                    '<i class="bi bi-inbox"></i>' +
                    '<p class="mt-3">No courses found</p>' +
                    '</div>'
                );
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-hover">';
            html += '<thead><tr>';
            html += '<th>Course Code</th>';
            html += '<th>Course Name</th>';
            html += '<th>Department</th>';
            html += '<th>Credits</th>';
            html += '<th>Prerequisites</th>';
            html += '<th>Status</th>';
            html += '<th>Actions</th>';
            html += '</tr></thead><tbody>';
            
            data.results.forEach(function(course) {
                html += '<tr>';
                html += '<td>' + escapeHtml(course.course_code) + '</td>';
                html += '<td>' + escapeHtml(course.course_name) + '</td>';
                html += '<td>' + escapeHtml(course.department || 'N/A') + '</td>';
                html += '<td>' + escapeHtml(course.credits) + '</td>';
                html += '<td>' + (course.prerequisites_count || 0) + '</td>';
                html += '<td>' + (course.is_active ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>') + '</td>';
                html += '<td>';
                html += '<a href="view.html?id=' + course.id + '" class="btn btn-sm btn-outline-primary" title="View">';
                html += '<i class="bi bi-eye"></i></a> ';
                
                const user = getCurrentUser();
                if (hasPermission(user.role, CONFIG.ROLES.ADMIN)) {
                    html += '<a href="edit.html?id=' + course.id + '" class="btn btn-sm btn-outline-secondary" title="Edit">';
                    html += '<i class="bi bi-pencil"></i></a>';
                }
                html += '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            $('#courses-table-container').html(html);
        }
        
        function renderPagination(data) {
            if (!data.count || data.count <= CONFIG.DEFAULT_PAGE_SIZE) {
                $('#pagination-container').html('');
                return;
            }
            
            const totalPages = Math.ceil(data.count / CONFIG.DEFAULT_PAGE_SIZE);
            let html = '<nav><ul class="pagination justify-content-center">';
            
            // Previous button
            if (data.previous) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage - 1) + '">Previous</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Previous</span></li>';
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += '<li class="page-item active"><span class="page-link">' + i + '</span></li>';
                } else {
                    html += '<li class="page-item"><a class="page-link" href="#" data-page="' + i + '">' + i + '</a></li>';
                }
            }
            
            // Next button
            if (data.next) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage + 1) + '">Next</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Next</span></li>';
            }
            
            html += '</ul></nav>';
            html += '<p class="text-center text-muted mt-2">Showing ' + 
                    ((currentPage - 1) * CONFIG.DEFAULT_PAGE_SIZE + 1) + ' to ' + 
                    Math.min(currentPage * CONFIG.DEFAULT_PAGE_SIZE, data.count) + 
                    ' of ' + data.count + ' courses</p>';
            
            $('#pagination-container').html(html);
            
            // Pagination click handlers
            $('#pagination-container .page-link[data-page]').on('click', function(e) {
                e.preventDefault();
                currentPage = parseInt($(this).data('page'));
                loadCourses();
                window.scrollTo(0, 0);
            });
        }
    </script>
</body>
</html>
