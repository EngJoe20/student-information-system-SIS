<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Course - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Course Details</h1>
                <div>
                    <a href="list.html" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                    <span id="edit-button-container"></span>
                </div>
            </div>
            
            <div id="loading-container" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
            <div id="course-details" style="display: none;">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h3 id="course-name" class="mb-3"></h3>
                                <p><strong>Course Code:</strong> <span id="course-code"></span></p>
                                <p><strong>Department:</strong> <span id="department"></span></p>
                                <p><strong>Credits:</strong> <span id="credits"></span></p>
                                <p><strong>Status:</strong> <span id="status"></span></p>
                                <p><strong>Description:</strong></p>
                                <p id="description" class="text-muted"></p>
                            </div>
                        </div>
                        
                        <div class="card mt-4">
                            <div class="card-header">
                                <h5 class="mb-0">Prerequisites</h5>
                            </div>
                            <div class="card-body">
                                <div id="prerequisites-list">
                                    <p class="text-muted">No prerequisites</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Active Classes</h5>
                            </div>
                            <div class="card-body">
                                <div id="active-classes-list">
                                    <p class="text-muted">No active classes</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let courseId = null;
        
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const urlParams = new URLSearchParams(window.location.search);
            courseId = urlParams.get('id');
            
            if (!courseId) {
                showToast('Course ID is required', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }
            
            loadCourseDetails();
        });
        
        function loadCourseDetails() {
            CourseAPI.get(courseId)
                .then(function(response) {
                    if (response.status === 'success') {
                        const course = response.data;
                        renderCourseDetails(course);
                        
                        const user = getCurrentUser();
                        if (hasPermission(user.role, CONFIG.ROLES.ADMIN)) {
                            $('#edit-button-container').html(
                                '<a href="edit.html?id=' + course.id + '" class="btn btn-primary ms-2">' +
                                '<i class="bi bi-pencil"></i> Edit</a>'
                            );
                        }
                    }
                })
                .catch(function(error) {
                    showToast('Failed to load course details', 'error');
                    console.error(error);
                });
        }
        
        function renderCourseDetails(course) {
            $('#course-name').text(course.course_name);
            $('#course-code').text(course.course_code);
            $('#department').text(course.department || 'N/A');
            $('#credits').text(course.credits);
            $('#status').html(course.is_active ? '<span class="badge bg-success">Active</span>' : '<span class="badge bg-secondary">Inactive</span>');
            $('#description').text(course.description || 'No description available');
            
            // Prerequisites
            if (course.prerequisites && course.prerequisites.length > 0) {
                let html = '<ul class="list-group list-group-flush">';
                course.prerequisites.forEach(function(prereq) {
                    html += '<li class="list-group-item">';
                    html += '<a href="view.html?id=' + prereq.id + '">' + escapeHtml(prereq.course_code) + ' - ' + escapeHtml(prereq.course_name) + '</a>';
                    html += '</li>';
                });
                html += '</ul>';
                $('#prerequisites-list').html(html);
            }
            
            // Active classes
            if (course.active_classes && course.active_classes.length > 0) {
                let html = '<ul class="list-group list-group-flush">';
                course.active_classes.forEach(function(cls) {
                    html += '<li class="list-group-item">';
                    html += '<a href="../classes/view.html?id=' + cls.id + '">' + escapeHtml(cls.class_code) + '</a>';
                    html += '<br><small class="text-muted">' + escapeHtml(cls.instructor_name) + '</small>';
                    html += '</li>';
                });
                html += '</ul>';
                $('#active-classes-list').html(html);
            }
            
            $('#loading-container').hide();
            $('#course-details').show();
        }
    </script>
</body>
</html>
