<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AcademiaHub</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-mortarboard-fill" style="font-size: 3rem; color: #1D3A6B;"></i>
                            <h2 class="mt-3 mb-1" style="color: #1D3A6B;">AcademiaHub</h2>
                            <p class="text-muted">Student Information System</p>
                        </div>
                        
                        <!-- 2FA Form (Hidden by default) -->
                        <div id="2fa-form" style="display: none;">
                            <form id="verify-2fa-form">
                                <div class="mb-3">
                                    <label for="otp-code" class="form-label">Enter OTP Code</label>
                                    <input type="text" class="form-control form-control-lg" id="otp-code" 
                                           placeholder="000000" maxlength="6" required>
                                    <small class="text-muted">Enter the 6-digit code from your authenticator app</small>
                                </div>
                                <input type="hidden" id="temp-token">
                                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                                    <i class="bi bi-shield-check"></i> Verify
                                </button>
                                <button type="button" class="btn btn-link w-100" id="back-to-login">
                                    <i class="bi bi-arrow-left"></i> Back to Login
                                </button>
                            </form>
                        </div>
                        
                        <!-- Login Form -->
                        <div id="login-form">
                            <form id="login-form-element">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="username" 
                                               placeholder="Enter your username" required autofocus>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" 
                                               placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                            <i class="bi bi-eye" id="eye-icon"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                        Remember me
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" id="login-btn">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                                
                                <div class="text-center">
                                    <a href="#" id="forgot-password-link" class="text-decoration-none">
                                        Forgot Password?
                                    </a>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Error Alert -->
                        <div id="error-alert" class="alert alert-danger mt-3" style="display: none;" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        &copy; 2024 Student Information System. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        $(document).ready(function() {
            // Check if already logged in
            if (isAuthenticated()) {
                const user = getCurrentUser();
                redirectByRole(user.role);
                return;
            }
            
            // Toggle password visibility
            $('#toggle-password').on('click', function() {
                const passwordInput = $('#password');
                const eyeIcon = $('#eye-icon');
                const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
                eyeIcon.toggleClass('bi-eye bi-eye-slash');
            });
            
            // Login form submission
            $('#login-form-element').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val();
                
                if (!username || !password) {
                    showToast('Please enter both username and password', 'error');
                    return;
                }
                
                // Disable submit button
                const loginBtn = $('#login-btn');
                loginBtn.prop('disabled', true);
                loginBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Logging in...');
                
                // Hide error alert
                $('#error-alert').hide();
                
                // Call login API
                login(username, password)
                    .then(function(response) {
                        if (response.status === '2fa_required') {
                            // Show 2FA form
                            $('#login-form').hide();
                            $('#2fa-form').show();
                            $('#temp-token').val(response.temp_token);
                            $('#otp-code').focus();
                            showToast('Please enter your 2FA code', 'info');
                        } else if (response.status === 'success') {
                            // Login successful
                            showToast('Login successful! Redirecting...', 'success');
                            setTimeout(function() {
                                const user = response.data.user;
                                redirectByRole(user.role);
                            }, 1000);
                        }
                    })
                    .catch(function(error) {
                        showToast('Login failed. Please check your credentials.', 'error');
                        $('#error-message').text(error.message || 'Invalid username or password');
                        $('#error-alert').show();
                    })
                    .finally(function() {
                        loginBtn.prop('disabled', false);
                        loginBtn.html('<i class="bi bi-box-arrow-in-right"></i> Login');
                    });
            });
            
            // 2FA form submission
            $('#verify-2fa-form').on('submit', function(e) {
                e.preventDefault();
                
                const tempToken = $('#temp-token').val();
                const otpCode = $('#otp-code').val().trim();
                
                if (!otpCode || otpCode.length !== 6) {
                    showToast('Please enter a valid 6-digit OTP code', 'error');
                    return;
                }
                
                const verifyBtn = $(this).find('button[type="submit"]');
                verifyBtn.prop('disabled', true);
                verifyBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Verifying...');
                
                verify2FA(tempToken, otpCode)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('2FA verified! Redirecting...', 'success');
                            setTimeout(function() {
                                const user = response.data.user;
                                redirectByRole(user.role);
                            }, 1000);
                        }
                    })
                    .catch(function(error) {
                        showToast('Invalid OTP code. Please try again.', 'error');
                        $('#otp-code').val('').focus();
                    })
                    .finally(function() {
                        verifyBtn.prop('disabled', false);
                        verifyBtn.html('<i class="bi bi-shield-check"></i> Verify');
                    });
            });
            
            // Back to login button
            $('#back-to-login').on('click', function() {
                $('#2fa-form').hide();
                $('#login-form').show();
                $('#otp-code').val('');
                $('#temp-token').val('');
            });
            
            // Forgot password link
            $('#forgot-password-link').on('click', function(e) {
                e.preventDefault();
                const email = prompt('Enter your email address:');
                if (email && isValidEmail(email)) {
                    requestPasswordReset(email)
                        .then(function() {
                            showToast('Password reset instructions sent to your email', 'success');
                        })
                        .catch(function(error) {
                            showToast('Failed to send reset email. Please try again.', 'error');
                        });
                } else if (email) {
                    showToast('Please enter a valid email address', 'error');
                }
            });
        });
    </script>
</body>
</html>
