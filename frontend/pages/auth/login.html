<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-mortarboard-fill" style="font-size: 3rem; color: #1D3A6B;"></i>
                            <h2 class="mt-3 mb-1" style="color: #1D3A6B;">Academia</h2>
                            <p class="text-muted">Student Information System</p>
                        </div>
                        
                        <!-- Login Form -->
                        <div id="login-form">
                            <form id="login-form-element">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="username" 
                                               placeholder="Enter your username" required autofocus>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" 
                                               placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                            <i class="bi bi-eye" id="eye-icon"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                        Remember me
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" id="login-btn">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                                
                                <div class="text-center">
                                    <a href="forgot-password.html" id="forgot-password-link" class="text-decoration-none">
                                        Forgot Password?
                                    </a>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Error Alert -->
                        <div id="error-alert" class="alert alert-danger mt-3" style="display: none;" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        &copy; 2025 Student Information System. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        $(document).ready(function() {
            // Check if already logged in
            if (isAuthenticated()) {
                const user = getCurrentUser();
                redirectByRole(user.role);
                return;
            }
            
            // Check if user is in 2FA flow (has temp token)
            const tempToken = getTempToken();
            if (tempToken) {
                // Redirect to verify-2fa page
                window.location.href = 'verify-2fa.html?temp_token=' + encodeURIComponent(tempToken);
                return;
            }
            
            // Toggle password visibility
            $('#toggle-password').on('click', function() {
                const passwordInput = $('#password');
                const eyeIcon = $('#eye-icon');
                const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
                eyeIcon.toggleClass('bi-eye bi-eye-slash');
            });
            
            // Login form submission
            $('#login-form-element').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val();
                
                if (!username || !password) {
                    showToast('Please enter both username and password', 'error');
                    return;
                }
                
                // Disable submit button
                const loginBtn = $('#login-btn');
                loginBtn.prop('disabled', true);
                loginBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Logging in...');
                
                // Hide error alert
                $('#error-alert').hide();
                
                // Call login API
                login(username, password)
                    .then(function(response) {
                        if (response.status === '2fa_required') {
                            // Redirect to verify-2fa page
                            const tempToken = response.temp_token;
                            if (tempToken) {
                                setTempToken(tempToken);
                                window.location.href = 'verify-2fa.html?temp_token=' + encodeURIComponent(tempToken);
                            } else {
                                showToast('2FA required but temp token missing', 'error');
                            }
                        } else if (response.status === 'success') {
                            // Login successful
                            showToast('Login successful! Redirecting...', 'success');
                            setTimeout(function() {
                                const user = response.data.user;
                                redirectByRole(user.role);
                            }, 1000);
                        }
                    })
                    .catch(function(error) {
                        showToast('Login failed. Please check your credentials.', 'error');
                        $('#error-message').text(error.message || 'Invalid username or password');
                        $('#error-alert').show();
                    })
                    .finally(function() {
                        loginBtn.prop('disabled', false);
                        loginBtn.html('<i class="bi bi-box-arrow-in-right"></i> Login');
                    });
            });
            
            // Forgot password link - now redirects to forgot-password.html
            // No need for click handler as it's a regular link
        });
    </script>
</body>
</html>
