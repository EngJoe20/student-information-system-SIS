<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-lock" style="font-size: 3rem; color: #1D3A6B;"></i>
                            <h2 class="mt-3 mb-1" style="color: #1D3A6B;">Reset Password</h2>
                            <p class="text-muted">Enter your new password</p>
                        </div>
                        
                        <form id="reset-password-form">
                            <input type="hidden" id="reset-token">
                            
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="new-password" 
                                           placeholder="Enter new password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-new-password">
                                        <i class="bi bi-eye" id="eye-icon-new"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Password must be at least 8 characters long</small>
                                <div class="invalid-feedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="confirm-password" 
                                           placeholder="Confirm new password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password">
                                        <i class="bi bi-eye" id="eye-icon-confirm"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" id="submit-btn">
                                <i class="bi bi-check-circle"></i> Reset Password
                            </button>
                            
                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> Back to Login
                                </a>
                            </div>
                        </form>
                        
                        <!-- Error Alert -->
                        <div id="error-alert" class="alert alert-danger mt-3" style="display: none;" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        &copy; 2025 Student Information System. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        $(document).ready(function() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showToast('Invalid or missing reset token', 'error');
                $('#error-message').text('Invalid or missing reset token. Please request a new password reset.');
                $('#error-alert').show();
                $('#reset-password-form').hide();
                setTimeout(() => {
                    window.location.href = 'forgot-password.html';
                }, 3000);
                return;
            }
            
            $('#reset-token').val(token);
            
            // Toggle password visibility
            $('#toggle-new-password').on('click', function() {
                const passwordInput = $('#new-password');
                const eyeIcon = $('#eye-icon-new');
                const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
                eyeIcon.toggleClass('bi-eye bi-eye-slash');
            });
            
            $('#toggle-confirm-password').on('click', function() {
                const passwordInput = $('#confirm-password');
                const eyeIcon = $('#eye-icon-confirm');
                const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
                passwordInput.attr('type', type);
                eyeIcon.toggleClass('bi-eye bi-eye-slash');
            });
            
            // Reset password form submission
            $('#reset-password-form').on('submit', function(e) {
                e.preventDefault();
                
                const newPassword = $('#new-password').val();
                const confirmPassword = $('#confirm-password').val();
                const token = $('#reset-token').val();
                
                // Validation
                if (newPassword.length < 8) {
                    $('#new-password').addClass('is-invalid');
                    $('#new-password').siblings('.invalid-feedback').text('Password must be at least 8 characters long');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    $('#confirm-password').addClass('is-invalid');
                    $('#confirm-password').siblings('.invalid-feedback').text('Passwords do not match');
                    return;
                }
                
                $('#new-password').removeClass('is-invalid');
                $('#confirm-password').removeClass('is-invalid');
                $('#error-alert').hide();
                
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true);
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Resetting...');
                
                confirmPasswordReset(token, newPassword, confirmPassword)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('Password reset successfully! Redirecting to login...', 'success');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        }
                    })
                    .catch(function(xhr) {
                        const response = xhr.responseJSON;
                        let errorMsg = 'Failed to reset password. Please try again.';
                        
                        if (response) {
                            if (response.code === 'PASSWORD_MISMATCH') {
                                errorMsg = 'Passwords do not match';
                            } else if (response.message) {
                                errorMsg = response.message;
                            } else if (response.errors) {
                                // Handle validation errors
                                const errors = [];
                                for (const field in response.errors) {
                                    errors.push(response.errors[field].join(', '));
                                }
                                errorMsg = errors.join('\n');
                            }
                        }
                        
                        $('#error-message').text(errorMsg);
                        $('#error-alert').show();
                    })
                    .finally(function() {
                        submitBtn.prop('disabled', false);
                        submitBtn.html('<i class="bi bi-check-circle"></i> Reset Password');
                    });
            });
        });
    </script>
</body>
</html>
