<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify 2FA - AcademiaHub</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-shield-check" style="font-size: 3rem; color: #1D3A6B;"></i>
                            <h2 class="mt-3 mb-1" style="color: #1D3A6B;">Two-Factor Authentication</h2>
                            <p class="text-muted">Enter your verification code</p>
                        </div>
                        
                        <form id="verify-2fa-form">
                            <div class="mb-3">
                                <label for="otp-code" class="form-label">Enter OTP Code</label>
                                <input type="text" class="form-control form-control-lg text-center" id="otp-code" 
                                       placeholder="000000" maxlength="6" required autofocus>
                                <small class="text-muted">Enter the 6-digit code from your authenticator app</small>
                            </div>
                            
                            <input type="hidden" id="temp-token">
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" id="verify-btn">
                                <i class="bi bi-shield-check"></i> Verify
                            </button>
                            
                            <button type="button" class="btn btn-link w-100" id="back-to-login">
                                <i class="bi bi-arrow-left"></i> Back to Login
                            </button>
                        </form>
                        
                        <!-- Error Alert -->
                        <div id="error-alert" class="alert alert-danger mt-3" style="display: none;" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        &copy; 2024 Student Information System. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        $(document).ready(function() {
            // Get temp token from URL or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            let tempToken = urlParams.get('temp_token') || getTempToken();
            
            if (!tempToken) {
                showToast('No temporary token found. Please login again.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }
            
            $('#temp-token').val(tempToken);
            
            // Auto-focus on OTP input
            $('#otp-code').focus();
            
            // Verify 2FA form submission
            $('#verify-2fa-form').on('submit', function(e) {
                e.preventDefault();
                
                const otpCode = $('#otp-code').val().trim();
                
                if (!otpCode || otpCode.length !== 6) {
                    showToast('Please enter a valid 6-digit OTP code', 'error');
                    $('#otp-code').focus();
                    return;
                }
                
                const verifyBtn = $('#verify-btn');
                verifyBtn.prop('disabled', true);
                verifyBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Verifying...');
                
                // Hide error alert
                $('#error-alert').hide();
                
                verify2FA(tempToken, otpCode)
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('2FA verified! Redirecting...', 'success');
                            setTimeout(function() {
                                const user = response.data.user;
                                redirectByRole(user.role);
                            }, 1000);
                        }
                    })
                    .catch(function(error) {
                        // Show specific error message
                        const errorMsg = error.message || 'Invalid OTP code. Please try again.';
                        showToast(errorMsg, 'error');
                        $('#error-message').text(errorMsg);
                        $('#error-alert').show();
                        
                        // If token expired, redirect to login
                        if (errorMsg.includes('expired') || errorMsg.includes('login again')) {
                            localStorage.removeItem(CONFIG.TEMP_TOKEN_KEY);
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            $('#otp-code').val('').focus();
                        }
                    })
                    .finally(function() {
                        verifyBtn.prop('disabled', false);
                        verifyBtn.html('<i class="bi bi-shield-check"></i> Verify');
                    });
            });
            
            // Back to login button
            $('#back-to-login').on('click', function() {
                localStorage.removeItem(CONFIG.TEMP_TOKEN_KEY);
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
