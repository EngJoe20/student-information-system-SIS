<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-key" style="font-size: 3rem; color: #1D3A6B;"></i>
                            <h2 class="mt-3 mb-1" style="color: #1D3A6B;">Forgot Password</h2>
                            <p class="text-muted">Enter your email to reset your password</p>
                        </div>
                        
                        <form id="forgot-password-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="Enter your email" required autofocus>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" id="submit-btn">
                                <i class="bi bi-send"></i> Send Reset Link
                            </button>
                            
                            <div class="text-center">
                                <a href="login.html" class="text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> Back to Login
                                </a>
                            </div>
                        </form>
                        
                        <!-- Success Alert -->
                        <div id="success-alert" class="alert alert-success mt-3" style="display: none;" role="alert">
                            <i class="bi bi-check-circle"></i> <span id="success-message"></span>
                        </div>
                        
                        <!-- Error Alert -->
                        <div id="error-alert" class="alert alert-danger mt-3" style="display: none;" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span id="error-message"></span>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <p class="text-muted small">
                        &copy; 2025 Student Information System. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        $(document).ready(function() {
            $('#forgot-password-form').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val().trim();
                
                if (!email || !isValidEmail(email)) {
                    $('#email').addClass('is-invalid');
                    $('#email').siblings('.invalid-feedback').text('Please enter a valid email address');
                    return;
                }
                
                $('#email').removeClass('is-invalid');
                $('#error-alert').hide();
                $('#success-alert').hide();
                
                const submitBtn = $('#submit-btn');
                submitBtn.prop('disabled', true);
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2"></span>Sending...');
                
                requestPasswordReset(email)
                    .then(function(response) {
                        if (response.status === 'success') {
                            $('#success-message').text('Password reset instructions have been sent to your email address.');
                            $('#success-alert').show();
                            $('#forgot-password-form').hide();
                        }
                    })
                    .catch(function(xhr) {
                        const response = xhr.responseJSON;
                        const errorMsg = response?.message || 'Failed to send reset email. Please try again.';
                        $('#error-message').text(errorMsg);
                        $('#error-alert').show();
                    })
                    .finally(function() {
                        submitBtn.prop('disabled', false);
                        submitBtn.html('<i class="bi bi-send"></i> Send Reset Link');
                    });
            });
        });
    </script>
</body>
</html>
