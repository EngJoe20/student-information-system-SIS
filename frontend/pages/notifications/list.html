<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Notifications</h1>
                <button class="btn btn-primary" id="mark-all-read-btn">
                    <i class="bi bi-check-all"></i> Mark All as Read
                </button>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div id="notifications-list">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            loadNotifications();
            
            $('#mark-all-read-btn').on('click', function() {
                NotificationAPI.markAllRead()
                    .then(function(response) {
                        if (response.status === 'success') {
                            showToast('All notifications marked as read', 'success');
                            loadNotifications();
                        }
                    })
                    .catch(function(error) {
                        showToast('Failed to mark notifications as read', 'error');
                    });
            });
        });
        
        function loadNotifications() {
            NotificationAPI.list({})
                .then(function(response) {
                    if (response.status === 'success') {
                        // Handle both paginated and non-paginated responses
                        const notifications = response.data.results || response.data || [];
                        renderNotifications(notifications);
                    }
                })
                .catch(function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Failed to load notifications';
                    $('#notifications-list').html('<div class="alert alert-danger">' + errorMsg + '</div>');
                    console.error(xhr);
                });
        }
        
        function renderNotifications(notifications) {
            if (!notifications || notifications.length === 0) {
                $('#notifications-list').html('<p class="text-muted text-center py-3">No notifications</p>');
                return;
            }
            
            let html = '<ul class="list-group list-group-flush">';
            notifications.forEach(function(notification) {
                html += '<li class="list-group-item' + (notification.is_read ? '' : ' bg-light') + '">';
                html += '<div class="d-flex justify-content-between align-items-start">';
                html += '<div class="flex-grow-1">';
                html += '<h6 class="mb-1">' + escapeHtml(notification.title) + '</h6>';
                html += '<p class="mb-1">' + escapeHtml(notification.message) + '</p>';
                html += '<small class="text-muted">' + formatDateTime(notification.created_at) + '</small>';
                html += '</div>';
                html += '<div>';
                if (!notification.is_read) {
                    html += '<button class="btn btn-sm btn-outline-primary" onclick="markRead(\'' + notification.id + '\')">Mark Read</button> ';
                }
                html += '<button class="btn btn-sm btn-outline-danger" onclick="deleteNotification(\'' + notification.id + '\')">Delete</button>';
                html += '</div>';
                html += '</div>';
                html += '</li>';
            });
            html += '</ul>';
            $('#notifications-list').html(html);
        }
        
        function markRead(id) {
            NotificationAPI.markRead(id)
                .then(function(response) {
                    if (response.status === 'success') {
                        loadNotifications();
                    }
                });
        }
        
        function deleteNotification(id) {
            if (!confirm('Are you sure you want to delete this notification?')) return;
            
            NotificationAPI.delete(id)
                .then(function(response) {
                    if (response.status === 'success') {
                        showToast('Notification deleted', 'success');
                        loadNotifications();
                    }
                });
        }
    </script>
</body>
</html>
