<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Requests - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Student Requests</h1>
                <div id="create-button-container"></div>
            </div>
            
            <!-- Filter Bar -->
            <div class="search-filter-bar">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="status-filter">
                            <option value="">All Statuses</option>
                            <option value="PENDING">Pending</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="APPROVED">Approved</option>
                            <option value="REJECTED">Rejected</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="type-filter">
                            <option value="">All Types</option>
                            <option value="TRANSCRIPT">Transcript</option>
                            <option value="CERTIFICATE">Certificate</option>
                            <option value="COURSE_ADD">Course Add</option>
                            <option value="COURSE_DROP">Course Drop</option>
                            <option value="GRADE_APPEAL">Grade Appeal</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" id="filter-btn">
                            <i class="bi bi-search"></i> Filter
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Requests Table -->
            <div class="card">
                <div class="card-body">
                    <div id="requests-list">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const user = getCurrentUser();
            if (user.role === CONFIG.ROLES.STUDENT) {
                $('#create-button-container').html(
                    '<a href="create.html" class="btn btn-primary">' +
                    '<i class="bi bi-plus-circle"></i> Submit Request</a>'
                );
            }
            
            loadRequests();
            
            $('#filter-btn').on('click', function() {
                loadRequests();
            });
        });
        
        function loadRequests() {
            const params = {};

            const status = $('#status-filter').val();
            if (status) params.status = status;

            const type = $('#type-filter').val();
            if (type) params.request_type = type;

            StudentRequestAPI.list(params)
                .then(function(response) {
                    let data = null;

                    // Case 1: StandardResponse
                    if (response.status === 'success' && response.data) {
                        data = response.data;
                    }
                    // Case 2: DRF paginated response (YOUR CASE)
                    else if (response.results && typeof response.count === 'number') {
                        data = response;
                    }
                    // Case 3: Plain array
                    else if (Array.isArray(response)) {
                        data = {
                            results: response,
                            count: response.length,
                            next: null,
                            previous: null
                        };
                    }

                    if (!data) {
                        $('#requests-list').html(
                            '<div class="alert alert-warning">Unexpected response format</div>'
                        );
                        console.error('Unexpected API response:', response);
                        return;
                    }

                    renderRequests(data.results);
                })
                .catch(function(xhr) {
                    const errorMsg = xhr.responseJSON?.message || 'Failed to load requests';
                    $('#requests-list').html(
                        '<div class="alert alert-danger">' + errorMsg + '</div>'
                    );
                    console.error('StudentRequestAPI.list error:', xhr);
                });
        }

        
        function renderRequests(requests) {
            if (!requests || requests.length === 0) {
                $('#requests-list').html('<p class="text-muted text-center py-3">No requests found</p>');
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-hover"><thead><tr>';
            html += '<th>Subject</th><th>Type</th><th>Status</th><th>Date</th><th>Actions</th>';
            html += '</tr></thead><tbody>';
            
            requests.forEach(function(request) {
                html += '<tr>';
                html += '<td>' + escapeHtml(request.subject) + '</td>';
                html += '<td>' + escapeHtml(request.request_type) + '</td>';
                html += '<td>' + getStatusBadge(request.status) + '</td>';
                html += '<td>' + formatDate(request.created_at) + '</td>';
                html += '<td>';
                html += '<button class="btn btn-sm btn-outline-primary" onclick="viewRequest(\'' + request.id + '\')">View</button>';
                const user = getCurrentUser();
                if (hasPermission(user.role, [CONFIG.ROLES.ADMIN, CONFIG.ROLES.REGISTRAR]) && request.status === 'PENDING') {
                    html += ' <button class="btn btn-sm btn-outline-success" onclick="updateRequest(\'' + request.id + '\', \'APPROVED\')">Approve</button>';
                    html += ' <button class="btn btn-sm btn-outline-danger" onclick="updateRequest(\'' + request.id + '\', \'REJECTED\')">Reject</button>';
                }
                html += '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            $('#requests-list').html(html);
        }
        
        function viewRequest(id) {
            StudentRequestAPI.get(id)
                .then(function(response) {
                    const request = response.data || response;
                    if (!request) return;

                    alert(
                        'Subject: ' + request.subject +
                        '\n\nDescription: ' + request.description +
                        (request.response ? '\n\nResponse: ' + request.response : '')
                    );
                });
            };
        
        
        function updateRequest(id, status) {
            const response = prompt('Enter response (optional):');
            const data = { status: status };
            if (response) data.response = response;
            
            StudentRequestAPI.update(id, data)
                .then(function(response) {
                    if (response.status === 'success') {
                        showToast('Request updated successfully', 'success');
                        loadRequests();
                    }
                })
                .catch(function(error) {
                    showToast('Failed to update request', 'error');
                });
        }
    </script>
</body>
</html>
