<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Dashboard - Academia</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h1 class="mb-4">Registrar Dashboard</h1>
            
            <!-- Statistics Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="total-students">0</div>
                        <div class="stats-label">Total Students</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card success">
                        <div class="stats-value" id="active-students">0</div>
                        <div class="stats-label">Active Students</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card info">
                        <div class="stats-value" id="pending-requests">0</div>
                        <div class="stats-label">Pending Requests</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card warning">
                        <div class="stats-value" id="total-enrollments">0</div>
                        <div class="stats-label">Total Enrollments</div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-lightning"></i> Quick Actions</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <a href="../students/create.html" class="btn btn-primary w-100">
                                        <i class="bi bi-person-plus"></i> Add Student
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="../enrollments/create.html" class="btn btn-primary w-100">
                                        <i class="bi bi-person-plus"></i> Create Enrollment
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="../classes/create.html" class="btn btn-primary w-100">
                                        <i class="bi bi-calendar3"></i> Create Class
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <a href="../requests/list.html" class="btn btn-primary w-100">
                                        <i class="bi bi-inbox"></i> View Requests
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Enrollments -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-person-plus"></i> Recent Enrollments
                            </h5>
                            <a href="../enrollments/list.html" class="btn btn-sm btn-primary">
                                View All
                            </a>
                        </div>
                        <div class="card-body">
                            <div id="recent-enrollments">
                                <div class="text-center py-3">
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Pending Requests -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-inbox"></i> Pending Student Requests
                            </h5>
                            <a href="../requests/list.html" class="btn btn-sm btn-primary">
                                View All
                            </a>
                        </div>
                        <div class="card-body">
                            <div id="pending-requests-list">
                                <div class="text-center py-3">
                                    <div class="spinner-border spinner-border-sm text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        $(document).ready(function() {
            // Check authentication and role
            if (!requireRole([CONFIG.ROLES.REGISTRAR, CONFIG.ROLES.ADMIN])) {
                return;
            }
            
            // Load navbar and sidebar
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            // Load dashboard data
            loadDashboardData();
        });
        
        function loadDashboardData() {
            // Load students count
            StudentAPI.list({ page: 1 })
                .then(function(response) {
                    if (response.status === 'success') {
                        $('#total-students').text(response.data.count || 0);
                        // Count active students
                        const activeCount = response.data.results.filter(s => s.academic_status === 'ACTIVE').length;
                        $('#active-students').text(activeCount);
                    }
                })
                .catch(function(error) {
                    console.error('Failed to load students:', error);
                });
            
            // Load enrollments count
            EnrollmentAPI.list({ page: 1 })
                .then(function(response) {
                    if (response.status === 'success') {
                        $('#total-enrollments').text(response.data.count || 0);
                    }
                })
                .catch(function(error) {
                    console.error('Failed to load enrollments:', error);
                });
            
            // Load pending requests
            StudentRequestAPI.list({ status: 'PENDING', page: 1 })
                .then(function(response) {
                    if (response.status === 'success') {
                        $('#pending-requests').text(response.data.count || 0);
                        renderPendingRequests(response.data.results.slice(0, 5));
                    }
                })
                .catch(function(error) {
                    console.error('Failed to load requests:', error);
                });
            
            // Load recent enrollments
            EnrollmentAPI.list({ page: 1 })
                .then(function(response) {
                    if (response.status === 'success') {
                        renderRecentEnrollments(response.data.results.slice(0, 5));
                    }
                })
                .catch(function(error) {
                    console.error('Failed to load enrollments:', error);
                });
        }
        
        function renderRecentEnrollments(enrollments) {
            if (!enrollments || enrollments.length === 0) {
                $('#recent-enrollments').html('<p class="text-muted text-center py-3">No recent enrollments</p>');
                return;
            }
            
            let html = '<ul class="list-group list-group-flush">';
            enrollments.forEach(function(enrollment) {
                html += '<li class="list-group-item">';
                html += '<div class="d-flex justify-content-between align-items-start">';
                html += '<div>';
                html += '<h6 class="mb-1">' + escapeHtml(enrollment.student_name) + '</h6>';
                html += '<small class="text-muted">' + escapeHtml(enrollment.class_code) + ' - ' + escapeHtml(enrollment.course_name) + '</small>';
                html += '</div>';
                html += '<span class="badge bg-primary">' + escapeHtml(enrollment.status) + '</span>';
                html += '</div>';
                html += '</li>';
            });
            html += '</ul>';
            $('#recent-enrollments').html(html);
        }
        
        function renderPendingRequests(requests) {
            if (!requests || requests.length === 0) {
                $('#pending-requests-list').html('<p class="text-muted text-center py-3">No pending requests</p>');
                return;
            }
            
            let html = '<ul class="list-group list-group-flush">';
            requests.forEach(function(request) {
                html += '<li class="list-group-item">';
                html += '<div class="d-flex justify-content-between align-items-start">';
                html += '<div>';
                html += '<h6 class="mb-1">' + escapeHtml(request.subject) + '</h6>';
                html += '<small class="text-muted">' + escapeHtml(request.student_info.name) + ' - ' + escapeHtml(request.request_type) + '</small>';
                html += '</div>';
                html += '<a href="../requests/view.html?id=' + request.id + '" class="btn btn-sm btn-outline-primary">View</a>';
                html += '</div>';
                html += '</li>';
            });
            html += '</ul>';
            $('#pending-requests-list').html(html);
        }
    </script>
</body>
</html>
