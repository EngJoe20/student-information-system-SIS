<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - SIS</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/theme-overrides.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Grades</h1>
                <div id="action-buttons-container"></div>
            </div>
            
            <!-- Search and Filter Bar -->
            <div class="search-filter-bar">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="search-input" placeholder="Search...">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary w-100" id="search-btn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Grades Table -->
            <div class="card">
                <div class="card-body">
                    <div id="grades-table-container">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="pagination-container" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>
    
    <!-- Scripts -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script>
        let currentPage = 1;
        
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            $('#navbar-container').load('../../components/navbar.html');
            $('#sidebar-container').load('../../components/sidebar.html');
            
            const user = getCurrentUser();
            if (hasPermission(user.role, [CONFIG.ROLES.ADMIN, CONFIG.ROLES.INSTRUCTOR])) {
                $('#action-buttons-container').html(
                    '<a href="submit.html" class="btn btn-primary">' +
                    '<i class="bi bi-plus-circle"></i> Submit Grade</a>'
                );
            }
            
            loadGrades();
            
            $('#search-btn').on('click', function() {
                currentPage = 1;
                loadGrades();
            });
        });
        
        function loadGrades() {
            const params = { page: currentPage };
            
            const search = $('#search-input').val().trim();
            if (search) params.search = search;
            
            showLoading('#grades-table-container');
            
            GradeAPI.list(params)
                .then(function(response) {
                    if (response.status === 'success') {
                        renderGradesTable(response.data);
                        renderPagination(response.data);
                    }
                })
                .catch(function(error) {
                    $('#grades-table-container').html(
                        '<div class="alert alert-danger">Failed to load grades. Please try again.</div>'
                    );
                    console.error(error);
                });
        }
        
        function renderGradesTable(data) {
            if (!data.results || data.results.length === 0) {
                $('#grades-table-container').html(
                    '<div class="empty-state"><i class="bi bi-inbox"></i><p class="mt-3">No grades found</p></div>'
                );
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-hover"><thead><tr>';
            html += '<th>Student</th><th>Class</th><th>Assignment</th><th>Marks</th><th>Percentage</th><th>Weight</th><th>Graded By</th><th>Actions</th>';
            html += '</tr></thead><tbody>';
            
            data.results.forEach(function(grade) {
                html += '<tr>';
                html += '<td>' + escapeHtml(grade.student_name) + '</td>';
                html += '<td>' + escapeHtml(grade.class_code) + '</td>';
                html += '<td>' + escapeHtml(grade.assignment_name) + '</td>';
                html += '<td>' + grade.marks_obtained + ' / ' + grade.total_marks + '</td>';
                html += '<td>' + formatPercentage(grade.percentage) + '</td>';
                html += '<td>' + formatPercentage(grade.weight_percentage) + '</td>';
                html += '<td>' + escapeHtml(grade.graded_by_name) + '</td>';
                html += '<td>';
                
                const user = getCurrentUser();
                if (hasPermission(user.role, [CONFIG.ROLES.ADMIN, CONFIG.ROLES.INSTRUCTOR])) {
                    html += '<button class="btn btn-sm btn-outline-primary" onclick="editGrade(\'' + grade.id + '\')" title="Edit">';
                    html += '<i class="bi bi-pencil"></i></button>';
                }
                html += '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            $('#grades-table-container').html(html);
        }
        
        function editGrade(id) {
            // Simple edit - could be enhanced with a modal
            const newMarks = prompt('Enter new marks obtained:');
            if (newMarks && !isNaN(newMarks)) {
                GradeAPI.get(id)
                    .then(function(response) {
                        if (response.status === 'success') {
                            const grade = response.data;
                            const totalMarks = grade.total_marks;
                            const percentage = (parseFloat(newMarks) / totalMarks) * 100;
                            
                            GradeAPI.update(id, { marks_obtained: parseFloat(newMarks) })
                                .then(function(response) {
                                    if (response.status === 'success') {
                                        showToast('Grade updated successfully', 'success');
                                        loadGrades();
                                    }
                                })
                                .catch(function(error) {
                                    showToast('Failed to update grade', 'error');
                                });
                        }
                    });
            }
        }
        
        function renderPagination(data) {
            if (!data.count || data.count <= CONFIG.DEFAULT_PAGE_SIZE) {
                $('#pagination-container').html('');
                return;
            }
            
            const totalPages = Math.ceil(data.count / CONFIG.DEFAULT_PAGE_SIZE);
            let html = '<nav><ul class="pagination justify-content-center">';
            
            if (data.previous) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage - 1) + '">Previous</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Previous</span></li>';
            }
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += '<li class="page-item active"><span class="page-link">' + i + '</span></li>';
                } else {
                    html += '<li class="page-item"><a class="page-link" href="#" data-page="' + i + '">' + i + '</a></li>';
                }
            }
            
            if (data.next) {
                html += '<li class="page-item"><a class="page-link" href="#" data-page="' + (currentPage + 1) + '">Next</a></li>';
            } else {
                html += '<li class="page-item disabled"><span class="page-link">Next</span></li>';
            }
            
            html += '</ul></nav>';
            $('#pagination-container').html(html);
            
            $('#pagination-container .page-link[data-page]').on('click', function(e) {
                e.preventDefault();
                currentPage = parseInt($(this).data('page'));
                loadGrades();
                window.scrollTo(0, 0);
            });
        }
    </script>
</body>
</html>
