<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Connection Test - AcademiaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/theme-overrides.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/config.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header" style="background-color: #1D3A6B; color: #fff;">
                        <h3 class="mb-0">
                            <i class="bi bi-wifi"></i> Frontend Connection Test
                        </h3>
                    </div>
                    <div class="card-body">
                        <h5>Configuration</h5>
                        <ul class="list-group mb-4">
                            <li class="list-group-item">
                                <strong>API Base URL:</strong> 
                                <code id="api-url"></code>
                            </li>
                            <li class="list-group-item">
                                <strong>Frontend URL:</strong> 
                                <code id="frontend-url"></code>
                            </li>
                        </ul>
                        
                        <h5>Tests</h5>
                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary" onclick="testAPIConnection()">
                                <i class="bi bi-wifi"></i> Test API Connection
                            </button>
                            <button class="btn btn-secondary" onclick="testCORS()">
                                <i class="bi bi-shield-check"></i> Test CORS
                            </button>
                            <button class="btn btn-info" onclick="testAuth()">
                                <i class="bi bi-key"></i> Test Authentication Endpoint
                            </button>
                            <button class="btn btn-success" onclick="testLocalStorage()">
                                <i class="bi bi-database"></i> Test LocalStorage
                            </button>
                        </div>
                        
                        <div id="test-results"></div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Quick Links</h5>
                        <a href="pages/auth/login.html" class="btn btn-outline-primary me-2">
                            Go to Login
                        </a>
                        <a href="http://localhost:8000/admin" class="btn btn-outline-secondary me-2" target="_blank">
                            Django Admin
                        </a>
                        <a href="http://localhost:8000/swagger" class="btn btn-outline-info" target="_blank">
                            API Docs (Swagger)
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#api-url').text(CONFIG.API_BASE_URL);
            $('#frontend-url').text(window.location.origin);
        });
        
        function showResult(testName, success, message) {
            const icon = success ? '✓' : '✗';
            const color = success ? 'success' : 'danger';
            const html = `
                <div class="alert alert-${color}">
                    <strong>${icon} ${testName}:</strong> ${message}
                </div>
            `;
            $('#test-results').append(html);
        }
        
        function testAPIConnection() {
            $('#test-results').html('<div class="alert alert-info">Testing API connection...</div>');
            
            $.ajax({
                url: CONFIG.API_BASE_URL + '/auth/login/',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({username: 'test', password: 'test'}),
                timeout: 5000,
                success: function(response) {
                    showResult('API Connection', true, 'API is reachable and responding!');
                },
                error: function(xhr, status, error) {
                    if (status === 'timeout') {
                        showResult('API Connection', false, 'Connection timeout. Is the backend running?');
                    } else if (xhr.status === 0) {
                        showResult('API Connection', false, 'Cannot connect to API. Check CORS and backend URL.');
                    } else if (xhr.status === 400 || xhr.status === 401) {
                        showResult('API Connection', true, 'API is reachable! (Expected authentication error)');
                    } else {
                        showResult('API Connection', false, `Error: ${xhr.status} - ${error}`);
                    }
                }
            });
        }
        
        function testCORS() {
            $('#test-results').html('<div class="alert alert-info">Testing CORS configuration...</div>');
            
            $.ajax({
                url: CONFIG.API_BASE_URL + '/courses/',
                method: 'GET',
                headers: getAuthHeader(),
                success: function(response) {
                    showResult('CORS', true, 'CORS is properly configured!');
                },
                error: function(xhr) {
                    if (xhr.status === 0) {
                        showResult('CORS', false, 'CORS error detected. Check CORS_ALLOWED_ORIGINS in Django settings.');
                    } else if (xhr.status === 401) {
                        showResult('CORS', true, 'CORS is working! (401 is expected without auth)');
                    } else {
                        showResult('CORS', false, `Unexpected error: ${xhr.status}`);
                    }
                }
            });
        }
        
        function testAuth() {
            $('#test-results').html('<div class="alert alert-info">Testing authentication endpoint...</div>');
            
            const testData = {
                username: prompt('Enter test username:'),
                password: prompt('Enter test password:')
            };
            
            if (!testData.username || !testData.password) {
                showResult('Authentication', false, 'Test cancelled');
                return;
            }
            
            $.ajax({
                url: CONFIG.API_BASE_URL + '/auth/login/',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(testData),
                success: function(response) {
                    if (response.status === 'success') {
                        showResult('Authentication', true, 'Login successful! User: ' + response.data.user.username);
                    } else if (response.status === '2fa_required') {
                        showResult('Authentication', true, '2FA required (this is correct behavior)');
                    }
                },
                error: function(xhr) {
                    if (xhr.status === 400 || xhr.status === 401) {
                        showResult('Authentication', false, 'Invalid credentials (this is expected for wrong credentials)');
                    } else {
                        showResult('Authentication', false, `Error: ${xhr.status}`);
                    }
                }
            });
        }
        
        function testLocalStorage() {
            $('#test-results').html('<div class="alert alert-info">Testing LocalStorage...</div>');
            
            try {
                // Test write
                localStorage.setItem('test_key', 'test_value');
                
                // Test read
                const value = localStorage.getItem('test_key');
                
                // Test delete
                localStorage.removeItem('test_key');
                
                if (value === 'test_value') {
                    showResult('LocalStorage', true, 'LocalStorage is working correctly!');
                    
                    // Check for existing tokens
                    const token = localStorage.getItem(CONFIG.TOKEN_KEY);
                    const user = localStorage.getItem(CONFIG.USER_KEY);
                    
                    if (token) {
                        $('#test-results').append(`
                            <div class="alert alert-warning">
                                <strong>Note:</strong> You have a stored access token. 
                                <a href="pages/auth/login.html">Go to login</a> to test authentication flow.
                            </div>
                        `);
                    }
                } else {
                    showResult('LocalStorage', false, 'LocalStorage read/write failed');
                }
            } catch (e) {
                showResult('LocalStorage', false, 'LocalStorage error: ' + e.message);
            }
        }
        
        // Helper function from auth.js
        function getAuthHeader() {
            const token = localStorage.getItem(CONFIG.TOKEN_KEY);
            return token ? { 'Authorization': 'Bearer ' + token } : {};
        }
    </script>
</body>
</html>
